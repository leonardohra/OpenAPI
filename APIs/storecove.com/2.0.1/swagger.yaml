swagger: '2.0'
schemes:
  - https
host: api.storecove.com
basePath: /api/v2
info:
  contact:
    email: apisupport@storecove.nl
  description: Storecove API
  title: Storecove
  version: 2.0.1
  x-apisguru-categories:
    - financial
  x-logo:
    backgroundColor: '#FFFFFF'
    url: 'https://www.storecove.com/assets/v2/logo-b0d52166b7aedce1c08416e14480dcefd5db3f8a68704a6b802c37b189dd8894.png'
  x-origin:
    - format: swagger
      url: 'https://www.storecove.com/api/v2/openapi.json'
      version: '2.0'
  x-providerName: storecove.com
consumes:
  - application/json
produces:
  - application/json
securityDefinitions:
  Bearer:
    in: header
    name: Authorization
    type: apiKey
security:
  - Bearer: []
tags:
  - name: InvoiceSubmissions
  - name: Shops
  - name: ShopAccounts
  - name: ShopAccountRequests
  - name: LegalEntities
  - name: PeppolIdentifiers
  - name: PurchaseInvoices
paths:
  /invoice_submissions:
    post:
      description: |-
        Submit an invoice for delivery.
        include::examples/invoice_submissions/create_invoice_submission/tabs.adoc[]
      operationId: create_invoice_submission
      parameters:
        - description: Invoice to submit
          in: body
          name: invoice_submission
          required: true
          schema:
            $ref: '#/definitions/InvoiceSubmission'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/InvoiceSubmissionResult'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '422':
          description: Unprocessable Entity
          schema:
            items:
              $ref: '#/definitions/ErrorModel'
            type: array
      summary: Submit a new invoice
      tags:
        - InvoiceSubmissions
  /invoice_submissions/preflight:
    post:
      description: |-
        Check whether Storecove can deliver an invoice for a list of ids.
        include::examples/invoice_submissions/preflight_invoice_recipient/tabs.adoc[]
      operationId: preflight_invoice_recipient
      parameters:
        - description: The invoice recipient to preflight
          in: body
          name: invoice_recipient_preflight
          required: true
          schema:
            $ref: '#/definitions/InvoiceRecipientPreflight'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/PreflightInvoiceRecipientResult'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '422':
          description: Unprocessable Entity
          schema:
            items:
              $ref: '#/definitions/ErrorModel'
            type: array
      summary: Preflight an invoice recipient
      tags:
        - InvoiceSubmissions
  /legal_entities:
    post:
      description: Create a new LegalEntity.
      operationId: create_legal_entity
      parameters:
        - description: LegalEntity to create
          in: body
          name: legal_entity
          required: true
          schema:
            $ref: '#/definitions/LegalEntityCreate'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/LegalEntity'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '422':
          description: Unprocessable Entity
          schema:
            items:
              $ref: '#/definitions/ErrorModel'
            type: array
      summary: Create a new LegalEntity
      tags:
        - LegalEntities
  '/legal_entities/{id}':
    delete:
      description: Delete a specific LegalEntity.
      operationId: delete_legal_entity
      parameters:
        - description: legal_entity id
          format: int64
          in: path
          name: id
          required: true
          type: integer
      responses:
        '204':
          description: Success
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      summary: Delete LegalEntity
      tags:
        - LegalEntities
    get:
      description: Get a specific LegalEntity.
      operationId: get_legal_entity
      parameters:
        - description: legal_entity id
          format: int64
          in: path
          name: id
          required: true
          type: integer
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/LegalEntity'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      summary: Get LegalEntity
      tags:
        - LegalEntities
    patch:
      description: Update a specific LegalEntity.
      operationId: update_legal_entity
      parameters:
        - description: legal_entity id
          format: int64
          in: path
          name: id
          required: true
          type: integer
        - description: LegalEntity updates
          in: body
          name: legal_entity
          required: true
          schema:
            $ref: '#/definitions/LegalEntityUpdate'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/LegalEntity'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '422':
          description: Unprocessable Entity
          schema:
            items:
              $ref: '#/definitions/ErrorModel'
            type: array
      summary: Update LegalEntity
      tags:
        - LegalEntities
  '/legal_entities/{legal_entity_id}/peppol_identifiers':
    post:
      description: Create a new PeppolIdentifier.
      operationId: create_peppol_identifier
      parameters:
        - description: The id of the LegalEntity for which to create the PeppolIdentifier
          format: int64
          in: path
          name: legal_entity_id
          required: true
          type: integer
        - description: PeppolIdentifier to create
          in: body
          name: peppol_identifier
          required: true
          schema:
            $ref: '#/definitions/PeppolIdentifierCreate'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/PeppolIdentifier'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '422':
          description: Unprocessable Entity
          schema:
            items:
              $ref: '#/definitions/ErrorModel'
            type: array
      summary: Create a new PeppolIdentifier
      tags:
        - PeppolIdentifiers
  '/legal_entities/{legal_entity_id}/peppol_identifiers/{superscheme}/{scheme}/{identifier}':
    delete:
      description: Delete a PeppolIdentifier.
      operationId: delete_peppol_identifier
      parameters:
        - description: The id of the LegalEntity this PeppolIdentifier belongs to
          format: int64
          in: path
          name: legal_entity_id
          required: true
          type: integer
        - description: The superscheme of the identifier. Should always be "iso6523-actorid-upis".
          in: path
          name: superscheme
          required: true
          type: string
        - description: 'PEPPOL identifier scheme id, e.g. "DE:VAT". For a full list see <<Peppol Schemes List>>.'
          in: path
          name: scheme
          required: true
          type: string
        - description: PEPPOL identifier
          in: path
          name: identifier
          required: true
          type: string
      responses:
        '204':
          description: Success
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      summary: Delete PeppolIdentifier
      tags:
        - PeppolIdentifiers
  '/purchase_invoices/{guid}':
    get:
      description: Get a specific Invoice.
      operationId: get_invoice
      parameters:
        - description: purchase invoice guid
          format: uuid
          in: path
          name: guid
          required: true
          type: string
      responses:
        '200':
          description: Success
          schema:
