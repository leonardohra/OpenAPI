definitions:
  AccountingCostCode:
    description: The code in the chart of accounts used by the receiver of the invoice.
    properties:
      code:
        description: ''
        minLength: 1
        title: ''
        type: string
      list:
        description: ''
        minLength: 1
        title: ''
        type: string
      listAgency:
        description: ''
        minLength: 1
        title: ''
        type: string
      listVersion:
        description: ''
        minLength: 1
        title: ''
        type: string
    title: Accounting cost code
    type: object
  AccountingCustomerParty:
    description: The customer receiving the invoice.
    properties:
      accountId:
        description: The account id you assigned to the customer.
        title: Account id
        type: string
      party:
        $ref: '#/definitions/Party'
    required:
      - party
    title: Customer
    type: object
  AllowanceCharge:
    properties:
      amountExcludingVat:
        description: 'The amount for the allowance charge, excluding VAT'
        title: Amount
        type: number
      reason:
        default: Agreed settlement
        description: 'The reason for the allowance charge, free text'
        title: Reason
        type: string
      reasonCode:
        default: '1'
        description: 'The reason code for the allowance charge. Uses list http://www.unece.org/trade/untdid/d12a/tred/tred4465.htm , defaults to 1 - Agreed settlement'
        title: Reason Code
        type: string
      tax:
        description: The tax for this allowance charge.
        properties:
          amount:
            description: The amount of VAT. Should equal percentage x amountExcludingVat. A difference of 5 cents or 1% between the calculated value and the provided value is allowed.
            title: Amount of VAT for the allowance charge
            type: number
          country:
            $ref: '#/definitions/Country'
          percentage:
            description: The percentage VAT. This should be a valid VAT percentage in the country at the time of the issueDate of this invoice.
            title: Percentage VAT
            type: number
        required:
          - amount
          - percentage
          - country
        title: Tax
        type: object
    required:
      - amountExcludingVat
      - tax
    title: Allowance Charge
    type: object
