    example:
      GatewayARN: 'arn:aws:storagegateway:us-east-1:111122223333:gateway/sgw-12A3456B'
      TapeARN: 'arn:aws:storagegateway:us-east-1:999999999999:tape/AMZN01A2A4'
    properties:
