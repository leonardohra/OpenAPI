    example:
      DiskIds:
        - 'pci-0000:03:00.0-scsi-0:0:0:0'
        - 'pci-0000:03:00.0-scsi-0:0:1:0'
      GatewayARN: 'arn:aws:storagegateway:us-east-1:111122223333:gateway/sgw-12A3456B'
    properties:
      GatewayARN:
        $ref: '#/definitions/GatewayARN'
      DiskIds:
        $ref: '#/definitions/DiskIds'
        description: An array of strings that identify disks that are to be configured as working storage. Each string have a minimum length of 1 and maximum length of 300. You can get the disk IDs from the <a>ListLocalDisks</a> API.
    description: '<p>A JSON object containing one or more of the following fields:</p> <ul> <li> <p> <a>AddWorkingStorageInput$DiskIds</a> </p> </li> </ul>'
  CancelArchivalOutput:
    type: object
    example:
      TapeARN: 'arn:aws:storagegateway:us-east-1:999999999999:tape/AMZN01A2A4'
