  CreateCachediSCSIVolumeOutput:
    type: object
    example:
      TargetARN: 'arn:aws:storagegateway:us-east-1:111122223333:gateway/sgw-12A3456B/target/iqn.1997-05.com.amazon:myvolume'
      VolumeARN: 'arn:aws:storagegateway:us-east-1:111122223333:gateway/sgw-12A3456B/volume/vol-1122AABB'
    properties:
      VolumeARN:
        $ref: '#/definitions/VolumeARN'
        description: The Amazon Resource Name (ARN) of the configured volume.
      TargetARN:
        $ref: '#/definitions/TargetARN'
        description: he Amazon Resource Name (ARN) of the volume target that includes the iSCSI name that initiators can use to connect to the target.
  CreateCachediSCSIVolumeInput:
    type: object
    required:
      - GatewayARN
      - VolumeSizeInBytes
      - TargetName
      - NetworkInterfaceId
      - ClientToken
    example:
      ClientToken: cachedvol112233
      GatewayARN: 'arn:aws:storagegateway:us-east-1:111122223333:gateway/sgw-12A3456B'
      NetworkInterfaceId: 10.1.1.1
      SnapshotId: snap-f47b7b94
      TargetName: my-volume
      VolumeSizeInBytes: 536870912000
    properties:
      GatewayARN:
        $ref: '#/definitions/GatewayARN'
      VolumeSizeInBytes:
        $ref: '#/definitions/long'
        description: The size of the volume in bytes.
      SnapshotId:
        $ref: '#/definitions/SnapshotId'
        description: 'The snapshot ID (e.g. "snap-1122aabb") of the snapshot to restore as the new cached volume. Specify this field if you want to create the iSCSI storage volume from a snapshot otherwise do not include this field. To list snapshots for your account use <a href="http://docs.aws.amazon.com/AWSEC2/latest/APIReference/ApiReference-query-DescribeSnapshots.html">DescribeSnapshots</a> in the <i>Amazon Elastic Compute Cloud API Reference</i>.'
      TargetName:
        $ref: '#/definitions/TargetName'
        description: 'The name of the iSCSI target used by initiators to connect to the target and as a suffix for the target ARN. For example, specifying <code>TargetName</code> as <i>myvolume</i> results in the target ARN of arn:aws:storagegateway:us-east-2:111122223333:gateway/sgw-12A3456B/target/iqn.1997-05.com.amazon:myvolume. The target name must be unique across all volumes of a gateway.'
      SourceVolumeARN:
        $ref: '#/definitions/VolumeARN'
        description: 'The ARN for an existing volume. Specifying this ARN makes the new volume into an exact copy of the specified existing volume''s latest recovery point. The <code>VolumeSizeInBytes</code> value for this new volume must be equal to or larger than the size of the existing volume, in bytes.'
      NetworkInterfaceId:
        $ref: '#/definitions/NetworkInterfaceId'
        description: '<p>The network interface of the gateway on which to expose the iSCSI target. Only IPv4 addresses are accepted. Use <a>DescribeGatewayInformation</a> to get a list of the network interfaces available on a gateway.</p> <p> Valid Values: A valid IP address.</p>'
      ClientToken:
        $ref: '#/definitions/ClientToken'
        description: 'A unique identifier that you use to retry a request. If you retry a request, use the same <code>ClientToken</code> you specified in the initial request.'
      KMSEncrypted:
        $ref: '#/definitions/Boolean'
        description: 'True to use Amazon S3 server side encryption with your own AWS KMS key, or false to use a key managed by Amazon S3. Optional.'
      KMSKey:
        $ref: '#/definitions/KMSKey'
        description: The Amazon Resource Name (ARN) of the AWS KMS key used for Amazon S3 server side encryption. This value can only be set when KMSEncrypted is true. Optional.
  CreateNFSFileShareOutput:
