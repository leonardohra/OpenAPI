definitions:
  ActivateGatewayOutput:
    type: object
    example:
      GatewayARN: 'arn:aws:storagegateway:us-east-1:111122223333:gateway/sgw-11A2222B'
    properties:
      GatewayARN:
        $ref: '#/definitions/GatewayARN'
    description: '<p>AWS Storage Gateway returns the Amazon Resource Name (ARN) of the activated gateway. It is a string made of information such as your account, gateway name, and region. This ARN is used to reference the gateway in other API operations as well as resource-based authorization.</p> <note> <p>For gateways activated prior to September 02, 2015, the gateway ARN contains the gateway name rather than the gateway ID. Changing the name of the gateway has no effect on the gateway ARN.</p> </note>'
  ActivateGatewayInput:
    type: object
    required:
      - ActivationKey
      - GatewayName
      - GatewayTimezone
      - GatewayRegion
    example:
      ActivationKey: 29AV1-3OFV9-VVIUB-NKT0I-LRO6V
      GatewayName: My_Gateway
      GatewayRegion: us-east-1
      GatewayTimezone: 'GMT-12:00'
      GatewayType: STORED
      MediumChangerType: AWS-Gateway-VTL
      TapeDriveType: IBM-ULT3580-TD5
    properties:
      ActivationKey:
        $ref: '#/definitions/ActivationKey'
        description: '<p>Your gateway activation key. You can obtain the activation key by sending an HTTP GET request with redirects enabled to the gateway IP address (port 80). The redirect URL returned in the response provides you the activation key for your gateway in the query string parameter <code>activationKey</code>. It may also include other activation-related parameters, however, these are merely defaults -- the arguments you pass to the <code>ActivateGateway</code> API call determine the actual configuration of your gateway. </p> <p>For more information, see https://docs.aws.amazon.com/storagegateway/latest/userguide/get-activation-key.html in the Storage Gateway User Guide.</p>'
      GatewayName:
        $ref: '#/definitions/GatewayName'
        description: The name you configured for your gateway.
      GatewayTimezone:
        $ref: '#/definitions/GatewayTimezone'
        description: 'A value that indicates the time zone you want to set for the gateway. The time zone is of the format "GMT-hr:mm" or "GMT+hr:mm". For example, GMT-4:00 indicates the time is 4 hours behind GMT. GMT+2:00 indicates the time is 2 hours ahead of GMT. The time zone is used, for example, for scheduling snapshots and your gateway''s maintenance schedule.'
      GatewayRegion:
        $ref: '#/definitions/RegionId'
        description: '<p>A value that indicates the region where you want to store your data. The gateway region specified must be the same region as the region in your <code>Host</code> header in the request. For more information about available regions and endpoints for AWS Storage Gateway, see <a href="http://docs.aws.amazon.com/general/latest/gr/rande.html#sg_region">Regions and Endpoints</a> in the <i>Amazon Web Services Glossary</i>.</p> <p> Valid Values: "us-east-1", "us-east-2", "us-west-1", "us-west-2", "ca-central-1", "eu-west-1", "eu-central-1", "eu-west-2", "eu-west-3", "ap-northeast-1", "ap-northeast-2", "ap-southeast-1", "ap-southeast-2", "ap-south-1", "sa-east-1"</p>'
      GatewayType:
        $ref: '#/definitions/GatewayType'
        description: '<p>A value that defines the type of gateway to activate. The type specified is critical to all later functions of the gateway and cannot be changed after activation. The default value is <code>STORED</code>. </p> <p> Valid Values: "STORED", "CACHED", "VTL", "FILE_S3"</p>'
      TapeDriveType:
        $ref: '#/definitions/TapeDriveType'
        description: '<p>The value that indicates the type of tape drive to use for tape gateway. This field is optional.</p> <p> Valid Values: "IBM-ULT3580-TD5" </p>'
      MediumChangerType:
        $ref: '#/definitions/MediumChangerType'
        description: '<p>The value that indicates the type of medium changer to use for tape gateway. This field is optional.</p> <p> Valid Values: "STK-L700", "AWS-Gateway-VTL"</p>'
    description: '<p>A JSON object containing one or more of the following fields:</p> <ul> <li> <p> <a>ActivateGatewayInput$ActivationKey</a> </p> </li> <li> <p> <a>ActivateGatewayInput$GatewayName</a> </p> </li> <li> <p> <a>ActivateGatewayInput$GatewayRegion</a> </p> </li> <li> <p> <a>ActivateGatewayInput$GatewayTimezone</a> </p> </li> <li> <p> <a>ActivateGatewayInput$GatewayType</a> </p> </li> <li> <p> <a>ActivateGatewayInput$TapeDriveType</a> </p> </li> <li> <p> <a>ActivateGatewayInput$MediumChangerType</a> </p> </li> </ul>'
  InvalidGatewayRequestException:
    type: object
    properties:
      message:
        $ref: '#/definitions/string'
        description: A human-readable message describing the error that occurred.
      error:
        $ref: '#/definitions/StorageGatewayError'
        description: A <a>StorageGatewayError</a> that provides more detail about the cause of the error.
    description: 'An exception occurred because an invalid gateway request was issued to the service. For more information, see the error and message fields.'
  InternalServerError:
    type: object
    properties:
      message:
        $ref: '#/definitions/string'
        description: A human-readable message describing the error that occurred.
      error:
        $ref: '#/definitions/StorageGatewayError'
        description: A <a>StorageGatewayError</a> that provides more information about the cause of the error.
    description: 'An internal server error has occurred during the request. For more information, see the error and message fields.'
  AddCacheOutput:
    type: object
    example:
      GatewayARN: 'arn:aws:storagegateway:us-east-1:111122223333:gateway/sgw-12A3456B'
