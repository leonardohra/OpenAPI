    example:
      ResourceARN: 'arn:aws:storagegateway:us-east-1:111122223333:gateway/sgw-11A2222B'
      Tags:
        - Key: Dev Gatgeway Region
          Value: East Coast
    properties:
      ResourceARN:
        $ref: '#/definitions/ResourceARN'
        description: The Amazon Resource Name (ARN) of the resource you want to add tags to.
      Tags:
        $ref: '#/definitions/Tags'
        description: '<p>The key-value pair that represents the tag you want to add to the resource. The value can be an empty string.</p> <note> <p>Valid characters for key and value are letters, spaces, and numbers representable in UTF-8 format, and the following special characters: + - = . _ : / @.</p> </note>'
    description: AddTagsToResourceInput
  AddUploadBufferOutput:
