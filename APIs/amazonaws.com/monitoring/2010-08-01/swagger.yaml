        description: The unit of the metric.
      StorageResolution:
        $ref: '#/definitions/StorageResolution'
        description: '<p>Valid values are 1 and 60. Setting this to 1 specifies this metric as a high-resolution metric, so that CloudWatch stores the metric with sub-minute resolution down to one second. Setting this to 60 specifies this metric as a regular-resolution metric, which CloudWatch stores at 1-minute resolution. Currently, high resolution is available only for custom metrics. For more information about high-resolution metrics, see <a href="http://docs.aws.amazon.com/AmazonCloudWatch/latest/monitoring/publishingMetrics.html#high-resolution-metrics">High-Resolution Metrics</a> in the <i>Amazon CloudWatch User Guide</i>. </p> <p>This field is optional, if you do not specify it the default of 60 is used.</p>'
    description: Encapsulates the information sent to either create a metric or add new values to be aggregated into an existing metric.
  MetricData:
    type: array
    items:
      $ref: '#/definitions/MetricDatum'
  MetricDataQuery:
    type: object
    required:
      - Id
    properties:
      Id:
        $ref: '#/definitions/MetricId'
        description: 'A short name used to tie this structure to the results in the response. This name must be unique within a single call to <code>GetMetricData</code>. If you are performing math expressions on this set of data, this name represents that data and can serve as a variable in the mathematical expression. The valid characters are letters, numbers, and underscore. The first character must be a lowercase letter.'
      MetricStat:
        $ref: '#/definitions/MetricStat'
        description: '<p>The metric to be returned, along with statistics, period, and units. Use this parameter only if this structure is performing a data retrieval and not performing a math expression on the returned data.</p> <p>Within one MetricDataQuery structure, you must specify either <code>Expression</code> or <code>MetricStat</code> but not both.</p>'
      Expression:
        $ref: '#/definitions/MetricExpression'
        description: '<p>The math expression to be performed on the returned data, if this structure is performing a math expression. For more information about metric math expressions, see <a href="http://docs.aws.amazon.com/AmazonCloudWatch/latest/monitoring/using-metric-math.html#metric-math-syntax">Metric Math Syntax and Functions</a> in the <i>Amazon CloudWatch User Guide</i>.</p> <p>Within one MetricDataQuery structure, you must specify either <code>Expression</code> or <code>MetricStat</code> but not both.</p>'
      Label:
        $ref: '#/definitions/MetricLabel'
        description: 'A human-readable label for this metric or expression. This is especially useful if this is an expression, so that you know what the value represents. If the metric or expression is shown in a CloudWatch dashboard widget, the label is shown. If Label is omitted, CloudWatch generates a default.'
      ReturnData:
        $ref: '#/definitions/ReturnData'
        description: 'Indicates whether to return the time stamps and raw data values of this metric. If you are performing this call just to do math expressions and do not also need the raw data returned, you can specify <code>False</code>. If you omit this, the default of <code>True</code> is used.'
    description: 'This structure indicates the metric data to return, and whether this call is just retrieving a batch set of data for one metric, or is performing a math expression on metric data. A single <code>GetMetricData</code> call can include up to 100 <code>MetricDataQuery</code> structures.'
  MetricId:
    type: string
    minLength: 1
    maxLength: 255
  MetricStat:
    type: object
    required:
      - Metric
      - Period
      - Stat
    properties:
      Metric:
        $ref: '#/definitions/Metric'
        description: 'The metric to return, including the metric name, namespace, and dimensions.'
      Period:
        $ref: '#/definitions/Period'
        description: The period to use when retrieving the metric.
      Stat:
        $ref: '#/definitions/Stat'
        description: The statistic to return. It can include any CloudWatch statistic or extended statistic.
      Unit:
        $ref: '#/definitions/StandardUnit'
        description: The unit to use for the returned data points.
    description: 'This structure defines the metric to be returned, along with the statistics, period, and units.'
  MetricExpression:
    type: string
    minLength: 1
    maxLength: 1024
  ReturnData:
    type: boolean
  Timestamps:
    type: array
    items:
      $ref: '#/definitions/Timestamp'
  StatusCode:
    type: string
    enum:
      - Complete
      - InternalError
      - PartialData
  MetricDataResultMessages:
    type: array
    items:
      $ref: '#/definitions/MessageData'
  MetricDataResult:
    type: object
    properties:
      Id:
        $ref: '#/definitions/MetricId'
        description: The short name you specified to represent this metric.
      Label:
        $ref: '#/definitions/MetricLabel'
        description: The human-readable label associated with the data.
      Timestamps:
        $ref: '#/definitions/Timestamps'
        description: 'The time stamps for the data points, formatted in Unix timestamp format. The number of time stamps always matches the number of values and the value for Timestamps[x] is Values[x].'
      Values:
        $ref: '#/definitions/DatapointValues'
        description: 'The data points for the metric corresponding to <code>Timestamps</code>. The number of values always matches the number of time stamps and the time stamp for Values[x] is Timestamps[x].'
      StatusCode:
        $ref: '#/definitions/StatusCode'
        description: 'The status of the returned data. <code>Complete</code> indicates that all data points in the requested time range were returned. <code>PartialData</code> means that an incomplete set of data points were returned. You can use the <code>NextToken</code> value that was returned and repeat your request to get more data points. <code>NextToken</code> is not returned if you are performing a math expression. <code>InternalError</code> indicates that an error occurred. Retry your request using <code>NextToken</code>, if present.'
      Messages:
        $ref: '#/definitions/MetricDataResultMessages'
        description: A list of messages with additional information about the data returned.
    description: 'A <code>GetMetricData</code> call returns an array of <code>MetricDataResult</code> structures. Each of these structures includes the data points for that metric, along with the time stamps of those data points and other identifying information.'
  StatisticSet:
    type: object
    required:
      - SampleCount
      - Sum
      - Minimum
      - Maximum
    properties:
      SampleCount:
        $ref: '#/definitions/DatapointValue'
        description: The number of samples used for the statistic set.
      Sum:
        $ref: '#/definitions/DatapointValue'
        description: The sum of values for the sample set.
      Minimum:
        $ref: '#/definitions/DatapointValue'
        description: The minimum value of the sample set.
      Maximum:
        $ref: '#/definitions/DatapointValue'
        description: The maximum value of the sample set.
    description: 'Represents a set of statistics that describes a specific metric. '
  Values:
    type: array
    items:
      $ref: '#/definitions/DatapointValue'
  StorageResolution:
    type: integer
    minimum: 1
  Stat:
    type: string
  ResourceName:
    type: string
    minLength: 1
    maxLength: 1024
