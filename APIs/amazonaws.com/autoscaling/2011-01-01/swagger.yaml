      NotificationTargetARN:
        $ref: '#/definitions/NotificationTargetResourceName'
        description: '<p>The ARN of the notification target that Amazon EC2 Auto Scaling will use to notify you when an instance is in the transition state for the lifecycle hook. This target can be either an SQS queue or an SNS topic. If you specify an empty string, this overrides the current ARN.</p> <p>This operation uses the JSON format when sending notifications to an Amazon SQS queue, and an email key/value pair format when sending notifications to an Amazon SNS topic.</p> <p>When you specify a notification target, Amazon EC2 Auto Scaling sends it a test message. Test messages contains the following additional key/value pair: <code>"Event": "autoscaling:TEST_NOTIFICATION"</code>.</p>'
      NotificationMetadata:
        $ref: '#/definitions/XmlStringMaxLen1023'
        description: Contains additional information that you want to include any time Amazon EC2 Auto Scaling sends a message to the notification target.
      HeartbeatTimeout:
        $ref: '#/definitions/HeartbeatTimeout'
        description: '<p>The maximum time, in seconds, that can elapse before the lifecycle hook times out. The range is from 30 to 7200 seconds. The default is 3600 seconds (1 hour).</p> <p>If the lifecycle hook times out, Amazon EC2 Auto Scaling performs the default action. You can prevent the lifecycle hook from timing out by calling <a>RecordLifecycleActionHeartbeat</a>.</p>'
      DefaultResult:
        $ref: '#/definitions/LifecycleActionResult'
