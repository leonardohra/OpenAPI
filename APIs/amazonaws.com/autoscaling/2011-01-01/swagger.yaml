      description: '<p>Updates the configuration for the specified Auto Scaling group.</p> <p>The new settings take effect on any scaling activities after this call returns. Scaling activities that are currently in progress aren''t affected.</p> <p>To update an Auto Scaling group with a launch configuration with <code>InstanceMonitoring</code> set to <code>false</code>, you must first disable the collection of group metrics. Otherwise, you will get an error. If you have previously enabled the collection of group metrics, you can disable it using <a>DisableMetricsCollection</a>.</p> <p>Note the following:</p> <ul> <li> <p>If you specify a new value for <code>MinSize</code> without specifying a value for <code>DesiredCapacity</code>, and the new <code>MinSize</code> is larger than the current size of the group, we implicitly call <a>SetDesiredCapacity</a> to set the size of the group to the new value of <code>MinSize</code>.</p> </li> <li> <p>If you specify a new value for <code>MaxSize</code> without specifying a value for <code>DesiredCapacity</code>, and the new <code>MaxSize</code> is smaller than the current size of the group, we implicitly call <a>SetDesiredCapacity</a> to set the size of the group to the new value of <code>MaxSize</code>.</p> </li> <li> <p>All other optional parameters are left unchanged if not specified.</p> </li> </ul>'
      responses:
        '200':
          description: Success
        '480':
          description: ScalingActivityInProgressFault
          schema:
            $ref: '#/definitions/ScalingActivityInProgressFault'
        '481':
          description: ResourceContentionFault
          schema:
            $ref: '#/definitions/ResourceContentionFault'
        '482':
          description: ServiceLinkedRoleFailure
          schema:
            $ref: '#/definitions/ServiceLinkedRoleFailure'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/UpdateAutoScalingGroupType'
    parameters:
      - $ref: '#/parameters/Action'
      - $ref: '#/parameters/Version'
      - $ref: '#/parameters/X-Amz-Content-Sha256'
      - $ref: '#/parameters/X-Amz-Date'
      - $ref: '#/parameters/X-Amz-Algorithm'
      - $ref: '#/parameters/X-Amz-Credential'
      - $ref: '#/parameters/X-Amz-Security-Token'
      - $ref: '#/parameters/X-Amz-Signature'
      - $ref: '#/parameters/X-Amz-SignedHeaders'
definitions:
  AttachInstancesQuery:
    type: object
    required:
      - AutoScalingGroupName
    example:
      AutoScalingGroupName: my-auto-scaling-group
      InstanceIds:
        - i-93633f9b
    properties:
      InstanceIds:
        $ref: '#/definitions/InstanceIds'
        description: The IDs of the instances. You can specify up to 20 instances.
      AutoScalingGroupName:
        $ref: '#/definitions/ResourceName'
        description: The name of the Auto Scaling group.
  ResourceContentionFault:
    type: object
    properties:
      message:
        $ref: '#/definitions/XmlStringMaxLen255'
        description: <p/>
    description: 'You already have a pending update to an Auto Scaling resource (for example, a group, instance, or load balancer).'
  ServiceLinkedRoleFailure:
    type: object
    properties:
      message:
        $ref: '#/definitions/XmlStringMaxLen255'
    description: The service-linked role is not yet ready for use.
  AttachLoadBalancerTargetGroupsResultType:
    type: object
    properties: {}
  AttachLoadBalancerTargetGroupsType:
    type: object
    required:
      - AutoScalingGroupName
      - TargetGroupARNs
    example:
      AutoScalingGroupName: my-auto-scaling-group
      TargetGroupARNs:
        - 'arn:aws:elasticloadbalancing:us-west-2:123456789012:targetgroup/my-targets/73e2d6bc24d8a067'
    properties:
      AutoScalingGroupName:
        $ref: '#/definitions/ResourceName'
        description: The name of the Auto Scaling group.
      TargetGroupARNs:
        $ref: '#/definitions/TargetGroupARNs'
        description: The Amazon Resource Names (ARN) of the target groups. You can specify up to 10 target groups.
  AttachLoadBalancersResultType:
    type: object
    properties: {}
  AttachLoadBalancersType:
    type: object
    required:
      - AutoScalingGroupName
      - LoadBalancerNames
    example:
      AutoScalingGroupName: my-auto-scaling-group
      LoadBalancerNames:
        - my-load-balancer
    properties:
      AutoScalingGroupName:
        $ref: '#/definitions/ResourceName'
        description: The name of the Auto Scaling group.
      LoadBalancerNames:
        $ref: '#/definitions/LoadBalancerNames'
        description: The names of the load balancers. You can specify up to 10 load balancers.
  BatchDeleteScheduledActionAnswer:
    type: object
    properties:
      FailedScheduledActions:
        $ref: '#/definitions/FailedScheduledUpdateGroupActionRequests'
        description: 'The names of the scheduled actions that could not be deleted, including an error message. '
  BatchDeleteScheduledActionType:
    type: object
    required:
      - AutoScalingGroupName
      - ScheduledActionNames
    properties:
      AutoScalingGroupName:
        $ref: '#/definitions/ResourceName'
        description: The name of the Auto Scaling group.
      ScheduledActionNames:
        $ref: '#/definitions/ScheduledActionNames'
        description: 'The names of the scheduled actions to delete. The maximum number allowed is 50. '
  BatchPutScheduledUpdateGroupActionAnswer:
    type: object
    properties:
      FailedScheduledUpdateGroupActions:
        $ref: '#/definitions/FailedScheduledUpdateGroupActionRequests'
        description: 'The names of the scheduled actions that could not be created or updated, including an error message.'
  BatchPutScheduledUpdateGroupActionType:
    type: object
    required:
      - AutoScalingGroupName
      - ScheduledUpdateGroupActions
    properties:
      AutoScalingGroupName:
        $ref: '#/definitions/ResourceName'
        description: The name of the Auto Scaling group.
      ScheduledUpdateGroupActions:
        $ref: '#/definitions/ScheduledUpdateGroupActionRequests'
        description: 'One or more scheduled actions. The maximum number allowed is 50. '
  AlreadyExistsFault:
    type: object
    properties:
      message:
        $ref: '#/definitions/XmlStringMaxLen255'
        description: <p/>
    description: You already have an Auto Scaling group or launch configuration with this name.
  LimitExceededFault:
    type: object
    properties:
      message:
        $ref: '#/definitions/XmlStringMaxLen255'
        description: <p/>
    description: 'You have already reached a limit for your Auto Scaling resources (for example, groups, launch configurations, or lifecycle hooks). For more information, see <a>DescribeAccountLimits</a>.'
  CompleteLifecycleActionAnswer:
    type: object
    properties: {}
  CompleteLifecycleActionType:
    type: object
    required:
      - LifecycleHookName
      - AutoScalingGroupName
      - LifecycleActionResult
    example:
      AutoScalingGroupName: my-auto-scaling-group
      LifecycleActionResult: CONTINUE
      LifecycleActionToken: bcd2f1b8-9a78-44d3-8a7a-4dd07d7cf635
      LifecycleHookName: my-lifecycle-hook
    properties:
      LifecycleHookName:
        $ref: '#/definitions/AsciiStringMaxLen255'
        description: The name of the lifecycle hook.
      AutoScalingGroupName:
        $ref: '#/definitions/ResourceName'
        description: The name of the Auto Scaling group.
      LifecycleActionToken:
        $ref: '#/definitions/LifecycleActionToken'
        description: A universally unique identifier (UUID) that identifies a specific lifecycle action associated with an instance. Amazon EC2 Auto Scaling sends this token to the notification target you specified when you created the lifecycle hook.
      LifecycleActionResult:
        $ref: '#/definitions/LifecycleActionResult'
        description: The action for the group to take. This parameter can be either <code>CONTINUE</code> or <code>ABANDON</code>.
      InstanceId:
        $ref: '#/definitions/XmlStringMaxLen19'
        description: The ID of the instance.
  CreateAutoScalingGroupType:
    type: object
    required:
      - AutoScalingGroupName
      - MinSize
      - MaxSize
    example:
      AutoScalingGroupName: my-auto-scaling-group
      HealthCheckGracePeriod: 120
      HealthCheckType: ELB
      LaunchConfigurationName: my-launch-config
      MaxSize: 3
      MinSize: 1
      TargetGroupARNs:
        - 'arn:aws:elasticloadbalancing:us-west-2:123456789012:targetgroup/my-targets/73e2d6bc24d8a067'
      VPCZoneIdentifier: 'subnet-4176792c, subnet-65ea5f08'
    properties:
      AutoScalingGroupName:
        $ref: '#/definitions/XmlStringMaxLen255'
        description: The name of the Auto Scaling group. This name must be unique within the scope of your AWS account.
      LaunchConfigurationName:
        $ref: '#/definitions/ResourceName'
        description: 'The name of the launch configuration. You must specify one of the following: a launch configuration, a launch template, or an EC2 instance.'
      LaunchTemplate:
        $ref: '#/definitions/LaunchTemplateSpecification'
        description: 'The launch template to use to launch instances. You must specify one of the following: a launch template, a launch configuration, or an EC2 instance.'
      InstanceId:
        $ref: '#/definitions/XmlStringMaxLen19'
        description: '<p>The ID of the instance used to create a launch configuration for the group. You must specify one of the following: an EC2 instance, a launch configuration, or a launch template.</p> <p>When you specify an ID of an instance, Amazon EC2 Auto Scaling creates a new launch configuration and associates it with the group. This launch configuration derives its attributes from the specified instance, with the exception of the block device mapping.</p> <p>For more information, see <a href="http://docs.aws.amazon.com/autoscaling/ec2/userguide/create-asg-from-instance.html">Create an Auto Scaling Group Using an EC2 Instance</a> in the <i>Amazon EC2 Auto Scaling User Guide</i>.</p>'
      MinSize:
        $ref: '#/definitions/AutoScalingGroupMinSize'
        description: The minimum size of the group.
      MaxSize:
        $ref: '#/definitions/AutoScalingGroupMaxSize'
        description: The maximum size of the group.
      DesiredCapacity:
        $ref: '#/definitions/AutoScalingGroupDesiredCapacity'
        description: 'The number of EC2 instances that should be running in the group. This number must be greater than or equal to the minimum size of the group and less than or equal to the maximum size of the group. If you do not specify a desired capacity, the default is the minimum size of the group.'
      DefaultCooldown:
        $ref: '#/definitions/Cooldown'
        description: '<p>The amount of time, in seconds, after a scaling activity completes before another scaling activity can start. The default is 300.</p> <p>For more information, see <a href="http://docs.aws.amazon.com/autoscaling/ec2/userguide/Cooldown.html">Scaling Cooldowns</a> in the <i>Amazon EC2 Auto Scaling User Guide</i>.</p>'
      AvailabilityZones:
        $ref: '#/definitions/AvailabilityZones'
        description: One or more Availability Zones for the group. This parameter is optional if you specify one or more subnets.
      LoadBalancerNames:
        $ref: '#/definitions/LoadBalancerNames'
        description: '<p>One or more Classic Load Balancers. To specify an Application Load Balancer, use <code>TargetGroupARNs</code> instead.</p> <p>For more information, see <a href="http://docs.aws.amazon.com/autoscaling/ec2/userguide/create-asg-from-instance.html">Using a Load Balancer With an Auto Scaling Group</a> in the <i>Amazon EC2 Auto Scaling User Guide</i>.</p>'
      TargetGroupARNs:
        $ref: '#/definitions/TargetGroupARNs'
        description: The Amazon Resource Names (ARN) of the target groups.
      HealthCheckType:
        $ref: '#/definitions/XmlStringMaxLen32'
        description: '<p>The service to use for the health checks. The valid values are <code>EC2</code> and <code>ELB</code>.</p> <p>By default, health checks use Amazon EC2 instance status checks to determine the health of an instance. For more information, see <a href="http://docs.aws.amazon.com/autoscaling/ec2/userguide/healthcheck.html">Health Checks</a> in the <i>Amazon EC2 Auto Scaling User Guide</i>.</p>'
      HealthCheckGracePeriod:
        $ref: '#/definitions/HealthCheckGracePeriod'
        description: '<p>The amount of time, in seconds, that Amazon EC2 Auto Scaling waits before checking the health status of an EC2 instance that has come into service. During this time, any health check failures for the instance are ignored. The default is 0.</p> <p>This parameter is required if you are adding an <code>ELB</code> health check.</p> <p>For more information, see <a href="http://docs.aws.amazon.com/autoscaling/ec2/userguide/healthcheck.html">Health Checks</a> in the <i>Amazon EC2 Auto Scaling User Guide</i>.</p>'
      PlacementGroup:
        $ref: '#/definitions/XmlStringMaxLen255'
        description: 'The name of the placement group into which you''ll launch your instances, if any. For more information, see <a href="http://docs.aws.amazon.com/AWSEC2/latest/UserGuide/placement-groups.html">Placement Groups</a> in the <i>Amazon Elastic Compute Cloud User Guide</i>.'
      VPCZoneIdentifier:
        $ref: '#/definitions/XmlStringMaxLen2047'
        description: '<p>A comma-separated list of subnet identifiers for your virtual private cloud (VPC).</p> <p>If you specify subnets and Availability Zones with this call, ensure that the subnets'' Availability Zones match the Availability Zones specified.</p> <p>For more information, see <a href="http://docs.aws.amazon.com/autoscaling/ec2/userguide/asg-in-vpc.html">Launching Auto Scaling Instances in a VPC</a> in the <i>Amazon EC2 Auto Scaling User Guide</i>.</p>'
      TerminationPolicies:
        $ref: '#/definitions/TerminationPolicies'
        description: '<p>One or more termination policies used to select the instance to terminate. These policies are executed in the order that they are listed.</p> <p>For more information, see <a href="http://docs.aws.amazon.com/autoscaling/ec2/userguide/as-instance-termination.html">Controlling Which Instances Auto Scaling Terminates During Scale In</a> in the <i>Auto Scaling User Guide</i>.</p>'
      NewInstancesProtectedFromScaleIn:
        $ref: '#/definitions/InstanceProtected'
        description: Indicates whether newly launched instances are protected from termination by Auto Scaling when scaling in.
      LifecycleHookSpecificationList:
        $ref: '#/definitions/LifecycleHookSpecifications'
        description: One or more lifecycle hooks.
      Tags:
        $ref: '#/definitions/Tags'
        description: '<p>One or more tags.</p> <p>For more information, see <a href="http://docs.aws.amazon.com/autoscaling/ec2/userguide/autoscaling-tagging.html">Tagging Auto Scaling Groups and Instances</a> in the <i>Amazon EC2 Auto Scaling User Guide</i>.</p>'
      ServiceLinkedRoleARN:
        $ref: '#/definitions/ResourceName'
        description: 'The Amazon Resource Name (ARN) of the service-linked role that the Auto Scaling group uses to call other AWS services on your behalf. By default, Amazon EC2 Auto Scaling uses a service-linked role named AWSServiceRoleForAutoScaling, which it creates if it does not exist.'
  CreateLaunchConfigurationType:
    type: object
    required:
      - LaunchConfigurationName
    example:
      IamInstanceProfile: my-iam-role
      ImageId: ami-12345678
      InstanceType: m3.medium
      LaunchConfigurationName: my-launch-config
      SecurityGroups:
        - sg-eb2af88e
    properties:
      LaunchConfigurationName:
        $ref: '#/definitions/XmlStringMaxLen255'
        description: The name of the launch configuration. This name must be unique within the scope of your AWS account.
      ImageId:
        $ref: '#/definitions/XmlStringMaxLen255'
        description: '<p>The ID of the Amazon Machine Image (AMI) to use to launch your EC2 instances.</p> <p>If you do not specify <code>InstanceId</code>, you must specify <code>ImageId</code>.</p> <p>For more information, see <a href="http://docs.aws.amazon.com/AWSEC2/latest/UserGuide/finding-an-ami.html">Finding an AMI</a> in the <i>Amazon Elastic Compute Cloud User Guide</i>.</p>'
      KeyName:
        $ref: '#/definitions/XmlStringMaxLen255'
        description: 'The name of the key pair. For more information, see <a href="http://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ec2-key-pairs.html">Amazon EC2 Key Pairs</a> in the <i>Amazon Elastic Compute Cloud User Guide</i>.'
      SecurityGroups:
        $ref: '#/definitions/SecurityGroups'
        description: '<p>One or more security groups with which to associate the instances.</p> <p>If your instances are launched in EC2-Classic, you can either specify security group names or the security group IDs. For more information about security groups for EC2-Classic, see <a href="http://docs.aws.amazon.com/AWSEC2/latest/UserGuide/using-network-security.html">Amazon EC2 Security Groups</a> in the <i>Amazon Elastic Compute Cloud User Guide</i>.</p> <p>If your instances are launched into a VPC, specify security group IDs. For more information, see <a href="http://docs.aws.amazon.com/AmazonVPC/latest/UserGuide/VPC_SecurityGroups.html">Security Groups for Your VPC</a> in the <i>Amazon Virtual Private Cloud User Guide</i>.</p>'
      ClassicLinkVPCId:
        $ref: '#/definitions/XmlStringMaxLen255'
        description: 'The ID of a ClassicLink-enabled VPC to link your EC2-Classic instances to. This parameter is supported only if you are launching EC2-Classic instances. For more information, see <a href="http://docs.aws.amazon.com/AWSEC2/latest/UserGuide/vpc-classiclink.html">ClassicLink</a> in the <i>Amazon Elastic Compute Cloud User Guide</i>.'
      ClassicLinkVPCSecurityGroups:
        $ref: '#/definitions/ClassicLinkVPCSecurityGroups'
        description: 'The IDs of one or more security groups for the specified ClassicLink-enabled VPC. This parameter is required if you specify a ClassicLink-enabled VPC, and is not supported otherwise. For more information, see <a href="http://docs.aws.amazon.com/AWSEC2/latest/UserGuide/vpc-classiclink.html">ClassicLink</a> in the <i>Amazon Elastic Compute Cloud User Guide</i>.'
      UserData:
        $ref: '#/definitions/XmlStringUserData'
        description: 'The user data to make available to the launched EC2 instances. For more information, see <a href="http://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ec2-instance-metadata.html">Instance Metadata and User Data</a> in the <i>Amazon Elastic Compute Cloud User Guide</i>.'
      InstanceId:
        $ref: '#/definitions/XmlStringMaxLen19'
        description: '<p>The ID of the instance to use to create the launch configuration. The new launch configuration derives attributes from the instance, with the exception of the block device mapping.</p> <p>If you do not specify <code>InstanceId</code>, you must specify both <code>ImageId</code> and <code>InstanceType</code>.</p> <p>To create a launch configuration with a block device mapping or override any other instance attributes, specify them as part of the same request.</p> <p>For more information, see <a href="http://docs.aws.amazon.com/autoscaling/ec2/userguide/create-lc-with-instanceID.html">Create a Launch Configuration Using an EC2 Instance</a> in the <i>Amazon EC2 Auto Scaling User Guide</i>.</p>'
      InstanceType:
        $ref: '#/definitions/XmlStringMaxLen255'
        description: '<p>The instance type of the EC2 instance.</p> <p>If you do not specify <code>InstanceId</code>, you must specify <code>InstanceType</code>.</p> <p>For information about available instance types, see <a href="http://docs.aws.amazon.com/AWSEC2/latest/UserGuide/instance-types.html#AvailableInstanceTypes">Available Instance Types</a> in the <i>Amazon Elastic Compute Cloud User Guide.</i> </p>'
      KernelId:
        $ref: '#/definitions/XmlStringMaxLen255'
        description: The ID of the kernel associated with the AMI.
      RamdiskId:
        $ref: '#/definitions/XmlStringMaxLen255'
        description: The ID of the RAM disk associated with the AMI.
      BlockDeviceMappings:
        $ref: '#/definitions/BlockDeviceMappings'
        description: 'One or more mappings that specify how block devices are exposed to the instance. For more information, see <a href="http://docs.aws.amazon.com/AWSEC2/latest/UserGuide/block-device-mapping-concepts.html">Block Device Mapping</a> in the <i>Amazon Elastic Compute Cloud User Guide</i>.'
      InstanceMonitoring:
        $ref: '#/definitions/InstanceMonitoring'
        description: Enables detailed monitoring (<code>true</code>) or basic monitoring (<code>false</code>) for the Auto Scaling instances. The default is <code>true</code>.
      SpotPrice:
        $ref: '#/definitions/SpotPrice'
        description: 'The maximum hourly price to be paid for any Spot Instance launched to fulfill the request. Spot Instances are launched when the price you specify exceeds the current Spot market price. For more information, see <a href="http://docs.aws.amazon.com/autoscaling/ec2/userguide/asg-launch-spot-instances.html">Launching Spot Instances in Your Auto Scaling Group</a> in the <i>Amazon EC2 Auto Scaling User Guide</i>.'
      IamInstanceProfile:
        $ref: '#/definitions/XmlStringMaxLen1600'
        description: '<p>The name or the Amazon Resource Name (ARN) of the instance profile associated with the IAM role for the instance.</p> <p>EC2 instances launched with an IAM role will automatically have AWS security credentials available. You can use IAM roles with Amazon EC2 Auto Scaling to automatically enable applications running on your EC2 instances to securely access other AWS resources. For more information, see <a href="http://docs.aws.amazon.com/autoscaling/ec2/userguide/us-iam-role.html">Launch Auto Scaling Instances with an IAM Role</a> in the <i>Amazon EC2 Auto Scaling User Guide</i>.</p>'
      EbsOptimized:
        $ref: '#/definitions/EbsOptimized'
        description: 'Indicates whether the instance is optimized for Amazon EBS I/O. By default, the instance is not optimized for EBS I/O. The optimization provides dedicated throughput to Amazon EBS and an optimized configuration stack to provide optimal I/O performance. This optimization is not available with all instance types. Additional usage charges apply. For more information, see <a href="http://docs.aws.amazon.com/AWSEC2/latest/UserGuide/EBSOptimized.html">Amazon EBS-Optimized Instances</a> in the <i>Amazon Elastic Compute Cloud User Guide</i>.'
      AssociatePublicIpAddress:
        $ref: '#/definitions/AssociatePublicIpAddress'
        description: '<p>Used for groups that launch instances into a virtual private cloud (VPC). Specifies whether to assign a public IP address to each instance. For more information, see <a href="http://docs.aws.amazon.com/autoscaling/ec2/userguide/asg-in-vpc.html">Launching Auto Scaling Instances in a VPC</a> in the <i>Amazon EC2 Auto Scaling User Guide</i>.</p> <p>If you specify this parameter, be sure to specify at least one subnet when you create your group.</p> <p>Default: If the instance is launched into a default subnet, the default is to assign a public IP address. If the instance is launched into a nondefault subnet, the default is not to assign a public IP address.</p>'
      PlacementTenancy:
        $ref: '#/definitions/XmlStringMaxLen64'
        description: '<p>The tenancy of the instance. An instance with a tenancy of <code>dedicated</code> runs on single-tenant hardware and can only be launched into a VPC.</p> <p>You must set the value of this parameter to <code>dedicated</code> if want to launch Dedicated Instances into a shared tenancy VPC (VPC with instance placement tenancy attribute set to <code>default</code>).</p> <p>If you specify this parameter, be sure to specify at least one subnet when you create your group.</p> <p>For more information, see <a href="http://docs.aws.amazon.com/autoscaling/ec2/userguide/asg-in-vpc.html">Launching Auto Scaling Instances in a VPC</a> in the <i>Amazon EC2 Auto Scaling User Guide</i>.</p> <p>Valid values: <code>default</code> | <code>dedicated</code> </p>'
  CreateOrUpdateTagsType:
    type: object
    required:
      - Tags
    example:
      Tags:
        - Key: Role
          PropagateAtLaunch: true
          ResourceId: my-auto-scaling-group
          ResourceType: auto-scaling-group
          Value: WebServer
        - Key: Dept
          PropagateAtLaunch: true
          ResourceId: my-auto-scaling-group
          ResourceType: auto-scaling-group
          Value: Research
    properties:
      Tags:
        $ref: '#/definitions/Tags'
        description: One or more tags.
  ResourceInUseFault:
    type: object
    properties:
      message:
        $ref: '#/definitions/XmlStringMaxLen255'
        description: <p/>
    description: The operation can't be performed because the resource is in use.
  DeleteAutoScalingGroupType:
    type: object
    required:
      - AutoScalingGroupName
    example:
      AutoScalingGroupName: my-auto-scaling-group
      ForceDelete: true
    properties:
      AutoScalingGroupName:
        $ref: '#/definitions/ResourceName'
        description: The name of the Auto Scaling group.
      ForceDelete:
        $ref: '#/definitions/ForceDelete'
        description: 'Specifies that the group will be deleted along with all instances associated with the group, without waiting for all instances to be terminated. This parameter also deletes any lifecycle actions associated with the group.'
  ScalingActivityInProgressFault:
    type: object
    properties:
      message:
        $ref: '#/definitions/XmlStringMaxLen255'
        description: <p/>
    description: The operation can't be performed because there are scaling activities in progress.
  LaunchConfigurationNameType:
    type: object
    required:
      - LaunchConfigurationName
    example:
      LaunchConfigurationName: my-launch-config
    properties:
      LaunchConfigurationName:
        $ref: '#/definitions/ResourceName'
        description: The name of the launch configuration.
  DeleteLifecycleHookAnswer:
    type: object
    properties: {}
  DeleteLifecycleHookType:
    type: object
    required:
      - LifecycleHookName
      - AutoScalingGroupName
    example:
      AutoScalingGroupName: my-auto-scaling-group
      LifecycleHookName: my-lifecycle-hook
    properties:
      LifecycleHookName:
        $ref: '#/definitions/AsciiStringMaxLen255'
        description: The name of the lifecycle hook.
      AutoScalingGroupName:
        $ref: '#/definitions/ResourceName'
        description: The name of the Auto Scaling group.
  DeleteNotificationConfigurationType:
    type: object
    required:
      - AutoScalingGroupName
      - TopicARN
    example:
      AutoScalingGroupName: my-auto-scaling-group
      TopicARN: 'arn:aws:sns:us-west-2:123456789012:my-sns-topic'
    properties:
      AutoScalingGroupName:
        $ref: '#/definitions/ResourceName'
        description: The name of the Auto Scaling group.
      TopicARN:
        $ref: '#/definitions/ResourceName'
        description: The Amazon Resource Name (ARN) of the Amazon Simple Notification Service (SNS) topic.
  DeletePolicyType:
    type: object
    required:
      - PolicyName
    example:
      AutoScalingGroupName: my-auto-scaling-group
      PolicyName: ScaleIn
    properties:
      AutoScalingGroupName:
        $ref: '#/definitions/ResourceName'
        description: The name of the Auto Scaling group.
      PolicyName:
        $ref: '#/definitions/ResourceName'
        description: The name or Amazon Resource Name (ARN) of the policy.
  DeleteScheduledActionType:
    type: object
    required:
      - AutoScalingGroupName
      - ScheduledActionName
    example:
      AutoScalingGroupName: my-auto-scaling-group
      ScheduledActionName: my-scheduled-action
    properties:
      AutoScalingGroupName:
        $ref: '#/definitions/ResourceName'
        description: The name of the Auto Scaling group.
