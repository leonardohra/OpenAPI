        description: The ID of the layer to which the Elastic Load Balancing instance is to be attached.
  CloneStackResult:
    type: object
    properties:
      StackId:
        $ref: '#/definitions/String'
        description: The cloned stack ID.
    description: Contains the response to a <code>CloneStack</code> request.
  CloneStackRequest:
    type: object
    required:
      - SourceStackId
      - ServiceRoleArn
    properties:
      SourceStackId:
        $ref: '#/definitions/String'
        description: The source stack ID.
      Name:
        $ref: '#/definitions/String'
        description: The cloned stack name.
      Region:
        $ref: '#/definitions/String'
        description: 'The cloned stack AWS region, such as "ap-northeast-2". For more information about AWS regions, see <a href="http://docs.aws.amazon.com/general/latest/gr/rande.html">Regions and Endpoints</a>.'
      VpcId:
        $ref: '#/definitions/String'
        description: '<p>The ID of the VPC that the cloned stack is to be launched into. It must be in the specified region. All instances are launched into this VPC, and you cannot change the ID later.</p> <ul> <li> <p>If your account supports EC2 Classic, the default value is no VPC.</p> </li> <li> <p>If your account does not support EC2 Classic, the default value is the default VPC for the specified region.</p> </li> </ul> <p>If the VPC ID corresponds to a default VPC and you have specified either the <code>DefaultAvailabilityZone</code> or the <code>DefaultSubnetId</code> parameter only, AWS OpsWorks Stacks infers the value of the other parameter. If you specify neither parameter, AWS OpsWorks Stacks sets these parameters to the first valid Availability Zone for the specified region and the corresponding default VPC subnet ID, respectively. </p> <p>If you specify a nondefault VPC ID, note the following:</p> <ul> <li> <p>It must belong to a VPC in your account that is in the specified region.</p> </li> <li> <p>You must specify a value for <code>DefaultSubnetId</code>.</p> </li> </ul> <p>For more information about how to use AWS OpsWorks Stacks with a VPC, see <a href="http://docs.aws.amazon.com/opsworks/latest/userguide/workingstacks-vpc.html">Running a Stack in a VPC</a>. For more information about default VPC and EC2 Classic, see <a href="http://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ec2-supported-platforms.html">Supported Platforms</a>. </p>'
      Attributes:
        $ref: '#/definitions/StackAttributes'
        description: A list of stack attributes and values as key/value pairs to be added to the cloned stack.
      ServiceRoleArn:
        $ref: '#/definitions/String'
        description: '<p>The stack AWS Identity and Access Management (IAM) role, which allows AWS OpsWorks Stacks to work with AWS resources on your behalf. You must set this parameter to the Amazon Resource Name (ARN) for an existing IAM role. If you create a stack by using the AWS OpsWorks Stacks console, it creates the role for you. You can obtain an existing stack''s IAM ARN programmatically by calling <a>DescribePermissions</a>. For more information about IAM ARNs, see <a href="http://docs.aws.amazon.com/IAM/latest/UserGuide/Using_Identifiers.html">Using Identifiers</a>.</p> <note> <p>You must set this parameter to a valid service role ARN or the action will fail; there is no default value. You can specify the source stack''s service role ARN, if you prefer, but you must do so explicitly.</p> </note>'
      DefaultInstanceProfileArn:
        $ref: '#/definitions/String'
        description: 'The Amazon Resource Name (ARN) of an IAM profile that is the default profile for all of the stack''s EC2 instances. For more information about IAM ARNs, see <a href="http://docs.aws.amazon.com/IAM/latest/UserGuide/Using_Identifiers.html">Using Identifiers</a>.'
      DefaultOs:
        $ref: '#/definitions/String'
        description: '<p>The stack''s operating system, which must be set to one of the following.</p> <ul> <li> <p>A supported Linux operating system: An Amazon Linux version, such as <code>Amazon Linux 2017.09</code>, <code>Amazon Linux 2017.03</code>, <code>Amazon Linux 2016.09</code>, <code>Amazon Linux 2016.03</code>, <code>Amazon Linux 2015.09</code>, or <code>Amazon Linux 2015.03</code>.</p> </li> <li> <p>A supported Ubuntu operating system, such as <code>Ubuntu 16.04 LTS</code>, <code>Ubuntu 14.04 LTS</code>, or <code>Ubuntu 12.04 LTS</code>.</p> </li> <li> <p> <code>CentOS Linux 7</code> </p> </li> <li> <p> <code>Red Hat Enterprise Linux 7</code> </p> </li> <li> <p> <code>Microsoft Windows Server 2012 R2 Base</code>, <code>Microsoft Windows Server 2012 R2 with SQL Server Express</code>, <code>Microsoft Windows Server 2012 R2 with SQL Server Standard</code>, or <code>Microsoft Windows Server 2012 R2 with SQL Server Web</code>.</p> </li> <li> <p>A custom AMI: <code>Custom</code>. You specify the custom AMI you want to use when you create instances. For more information about how to use custom AMIs with OpsWorks, see <a href="http://docs.aws.amazon.com/opsworks/latest/userguide/workinginstances-custom-ami.html">Using Custom AMIs</a>.</p> </li> </ul> <p>The default option is the parent stack''s operating system. For more information about supported operating systems, see <a href="http://docs.aws.amazon.com/opsworks/latest/userguide/workinginstances-os.html">AWS OpsWorks Stacks Operating Systems</a>.</p> <note> <p>You can specify a different Linux operating system for the cloned stack, but you cannot change from Linux to Windows or Windows to Linux.</p> </note>'
      HostnameTheme:
        $ref: '#/definitions/String'
        description: '<p>The stack''s host name theme, with spaces are replaced by underscores. The theme is used to generate host names for the stack''s instances. By default, <code>HostnameTheme</code> is set to <code>Layer_Dependent</code>, which creates host names by appending integers to the layer''s short name. The other themes are:</p> <ul> <li> <p> <code>Baked_Goods</code> </p> </li> <li> <p> <code>Clouds</code> </p> </li> <li> <p> <code>Europe_Cities</code> </p> </li> <li> <p> <code>Fruits</code> </p> </li> <li> <p> <code>Greek_Deities</code> </p> </li> <li> <p> <code>Legendary_creatures_from_Japan</code> </p> </li> <li> <p> <code>Planets_and_Moons</code> </p> </li> <li> <p> <code>Roman_Deities</code> </p> </li> <li> <p> <code>Scottish_Islands</code> </p> </li> <li> <p> <code>US_Cities</code> </p> </li> <li> <p> <code>Wild_Cats</code> </p> </li> </ul> <p>To obtain a generated host name, call <code>GetHostNameSuggestion</code>, which returns a host name based on the current theme.</p>'
      DefaultAvailabilityZone:
        $ref: '#/definitions/String'
        description: 'The cloned stack''s default Availability Zone, which must be in the specified region. For more information, see <a href="http://docs.aws.amazon.com/general/latest/gr/rande.html">Regions and Endpoints</a>. If you also specify a value for <code>DefaultSubnetId</code>, the subnet must be in the same zone. For more information, see the <code>VpcId</code> parameter description. '
      DefaultSubnetId:
        $ref: '#/definitions/String'
        description: 'The stack''s default VPC subnet ID. This parameter is required if you specify a value for the <code>VpcId</code> parameter. All instances are launched into this subnet unless you specify otherwise when you create the instance. If you also specify a value for <code>DefaultAvailabilityZone</code>, the subnet must be in that zone. For information on default values and when this parameter is required, see the <code>VpcId</code> parameter description. '
      CustomJson:
        $ref: '#/definitions/String'
        description: '<p>A string that contains user-defined, custom JSON. It is used to override the corresponding default stack configuration JSON values. The string should be in the following format:</p> <p> <code>"{\"key1\": \"value1\", \"key2\": \"value2\",...}"</code> </p> <p>For more information about custom JSON, see <a href="http://docs.aws.amazon.com/opsworks/latest/userguide/workingstacks-json.html">Use Custom JSON to Modify the Stack Configuration Attributes</a> </p>'
      ConfigurationManager:
        $ref: '#/definitions/StackConfigurationManager'
        description: 'The configuration manager. When you clone a stack we recommend that you use the configuration manager to specify the Chef version: 12, 11.10, or 11.4 for Linux stacks, or 12.2 for Windows stacks. The default value for Linux stacks is currently 12.'
      ChefConfiguration:
        $ref: '#/definitions/ChefConfiguration'
        description: 'A <code>ChefConfiguration</code> object that specifies whether to enable Berkshelf and the Berkshelf version on Chef 11.10 stacks. For more information, see <a href="http://docs.aws.amazon.com/opsworks/latest/userguide/workingstacks-creating.html">Create a New Stack</a>.'
      UseCustomCookbooks:
        $ref: '#/definitions/Boolean'
        description: Whether to use custom cookbooks.
      UseOpsworksSecurityGroups:
        $ref: '#/definitions/Boolean'
        description: '<p>Whether to associate the AWS OpsWorks Stacks built-in security groups with the stack''s layers.</p> <p>AWS OpsWorks Stacks provides a standard set of built-in security groups, one for each layer, which are associated with layers by default. With <code>UseOpsworksSecurityGroups</code> you can instead provide your own custom security groups. <code>UseOpsworksSecurityGroups</code> has the following settings: </p> <ul> <li> <p>True - AWS OpsWorks Stacks automatically associates the appropriate built-in security group with each layer (default setting). You can associate additional security groups with a layer after you create it but you cannot delete the built-in security group.</p> </li> <li> <p>False - AWS OpsWorks Stacks does not associate built-in security groups with layers. You must create appropriate Amazon Elastic Compute Cloud (Amazon EC2) security groups and associate a security group with each layer that you create. However, you can still manually associate a built-in security group with a layer on creation; custom security groups are required only for those layers that need custom settings.</p> </li> </ul> <p>For more information, see <a href="http://docs.aws.amazon.com/opsworks/latest/userguide/workingstacks-creating.html">Create a New Stack</a>.</p>'
      CustomCookbooksSource:
        $ref: '#/definitions/Source'
      DefaultSshKeyName:
        $ref: '#/definitions/String'
        description: 'A default Amazon EC2 key pair name. The default value is none. If you specify a key pair name, AWS OpsWorks installs the public key on the instance and you can use the private key with an SSH client to log in to the instance. For more information, see <a href="http://docs.aws.amazon.com/opsworks/latest/userguide/workinginstances-ssh.html"> Using SSH to Communicate with an Instance</a> and <a href="http://docs.aws.amazon.com/opsworks/latest/userguide/security-ssh-access.html"> Managing SSH Access</a>. You can override this setting by specifying a different key pair, or no key pair, when you <a href="http://docs.aws.amazon.com/opsworks/latest/userguide/workinginstances-add.html"> create an instance</a>. '
      ClonePermissions:
        $ref: '#/definitions/Boolean'
        description: Whether to clone the source stack's permissions.
      CloneAppIds:
        $ref: '#/definitions/Strings'
        description: A list of source stack app IDs to be included in the cloned stack.
      DefaultRootDeviceType:
        $ref: '#/definitions/RootDeviceType'
        description: 'The default root device type. This value is used by default for all instances in the cloned stack, but you can override it when you create an instance. For more information, see <a href="http://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ComponentsAMIs.html#storage-for-the-root-device">Storage for the Root Device</a>.'
      AgentVersion:
        $ref: '#/definitions/String'
        description: '<p>The default AWS OpsWorks Stacks agent version. You have the following options:</p> <ul> <li> <p>Auto-update - Set this parameter to <code>LATEST</code>. AWS OpsWorks Stacks automatically installs new agent versions on the stack''s instances as soon as they are available.</p> </li> <li> <p>Fixed version - Set this parameter to your preferred agent version. To update the agent version, you must edit the stack configuration and specify a new version. AWS OpsWorks Stacks then automatically installs that version on the stack''s instances.</p> </li> </ul> <p>The default setting is <code>LATEST</code>. To specify an agent version, you must use the complete version number, not the abbreviated number shown on the console. For a list of available agent version numbers, call <a>DescribeAgentVersions</a>. AgentVersion cannot be set to Chef 12.2.</p> <note> <p>You can also specify an agent version when you create or update an instance, which overrides the stack''s default setting.</p> </note>'
  CreateAppResult:
    type: object
    properties:
      AppId:
        $ref: '#/definitions/String'
        description: The app ID.
    description: Contains the response to a <code>CreateApp</code> request.
  CreateAppRequest:
    type: object
    required:
      - StackId
      - Name
      - Type
    properties:
      StackId:
        $ref: '#/definitions/String'
        description: The stack ID.
      Shortname:
        $ref: '#/definitions/String'
        description: The app's short name.
      Name:
        $ref: '#/definitions/String'
        description: The app name.
      Description:
        $ref: '#/definitions/String'
        description: A description of the app.
      DataSources:
        $ref: '#/definitions/DataSources'
        description: The app's data source.
      Type:
        $ref: '#/definitions/AppType'
        description: 'The app type. Each supported type is associated with a particular layer. For example, PHP applications are associated with a PHP layer. AWS OpsWorks Stacks deploys an application to those instances that are members of the corresponding layer. If your app isn''t one of the standard types, or you prefer to implement your own Deploy recipes, specify <code>other</code>.'
      AppSource:
        $ref: '#/definitions/Source'
        description: A <code>Source</code> object that specifies the app repository.
      Domains:
        $ref: '#/definitions/Strings'
        description: 'The app virtual host settings, with multiple domains separated by commas. For example: <code>''www.example.com, example.com''</code> '
      EnableSsl:
        $ref: '#/definitions/Boolean'
        description: Whether to enable SSL for the app.
      SslConfiguration:
        $ref: '#/definitions/SslConfiguration'
        description: An <code>SslConfiguration</code> object with the SSL configuration.
      Attributes:
        $ref: '#/definitions/AppAttributes'
        description: One or more user-defined key/value pairs to be added to the stack attributes.
      Environment:
        $ref: '#/definitions/EnvironmentVariables'
        description: '<p>An array of <code>EnvironmentVariable</code> objects that specify environment variables to be associated with the app. After you deploy the app, these variables are defined on the associated app server instance. For more information, see <a href="http://docs.aws.amazon.com/opsworks/latest/userguide/workingapps-creating.html#workingapps-creating-environment"> Environment Variables</a>.</p> <p>There is no specific limit on the number of environment variables. However, the size of the associated data structure - which includes the variables'' names, values, and protected flag values - cannot exceed 10 KB (10240 Bytes). This limit should accommodate most if not all use cases. Exceeding it will cause an exception with the message, "Environment: is too large (maximum is 10KB)."</p> <note> <p>This parameter is supported only by Chef 11.10 stacks. If you have specified one or more environment variables, you cannot modify the stack''s Chef version.</p> </note>'
  CreateDeploymentResult:
    type: object
    properties:
      DeploymentId:
        $ref: '#/definitions/String'
        description: 'The deployment ID, which can be used with other requests to identify the deployment.'
    description: Contains the response to a <code>CreateDeployment</code> request.
  CreateDeploymentRequest:
    type: object
    required:
      - StackId
      - Command
    properties:
      StackId:
        $ref: '#/definitions/String'
        description: The stack ID.
      AppId:
        $ref: '#/definitions/String'
        description: 'The app ID. This parameter is required for app deployments, but not for other deployment commands.'
      InstanceIds:
        $ref: '#/definitions/Strings'
        description: The instance IDs for the deployment targets.
      LayerIds:
        $ref: '#/definitions/Strings'
        description: The layer IDs for the deployment targets.
      Command:
        $ref: '#/definitions/DeploymentCommand'
        description: A <code>DeploymentCommand</code> object that specifies the deployment command and any associated arguments.
      Comment:
        $ref: '#/definitions/String'
        description: A user-defined comment.
      CustomJson:
        $ref: '#/definitions/String'
        description: '<p>A string that contains user-defined, custom JSON. It is used to override the corresponding default stack configuration JSON values. The string should be in the following format:</p> <p> <code>"{\"key1\": \"value1\", \"key2\": \"value2\",...}"</code> </p> <p>For more information about custom JSON, see <a href="http://docs.aws.amazon.com/opsworks/latest/userguide/workingstacks-json.html">Use Custom JSON to Modify the Stack Configuration Attributes</a>.</p>'
  CreateInstanceResult:
    type: object
    properties:
      InstanceId:
        $ref: '#/definitions/String'
        description: The instance ID.
    description: Contains the response to a <code>CreateInstance</code> request.
  CreateInstanceRequest:
    type: object
    required:
      - StackId
      - LayerIds
      - InstanceType
    properties:
      StackId:
        $ref: '#/definitions/String'
        description: The stack ID.
      LayerIds:
        $ref: '#/definitions/Strings'
        description: An array that contains the instance's layer IDs.
      InstanceType:
        $ref: '#/definitions/String'
        description: 'The instance type, such as <code>t2.micro</code>. For a list of supported instance types, open the stack in the console, choose <b>Instances</b>, and choose <b>+ Instance</b>. The <b>Size</b> list contains the currently supported types. For more information, see <a href="http://docs.aws.amazon.com/AWSEC2/latest/UserGuide/instance-types.html">Instance Families and Types</a>. The parameter values that you use to specify the various types are in the <b>API Name</b> column of the <b>Available Instance Types</b> table.'
      AutoScalingType:
        $ref: '#/definitions/AutoScalingType'
        description: 'For load-based or time-based instances, the type. Windows stacks can use only time-based instances.'
      Hostname:
        $ref: '#/definitions/String'
        description: The instance host name.
      Os:
        $ref: '#/definitions/String'
        description: '<p>The instance''s operating system, which must be set to one of the following.</p> <ul> <li> <p>A supported Linux operating system: An Amazon Linux version, such as <code>Amazon Linux 2017.09</code>, <code>Amazon Linux 2017.03</code>, <code>Amazon Linux 2016.09</code>, <code>Amazon Linux 2016.03</code>, <code>Amazon Linux 2015.09</code>, or <code>Amazon Linux 2015.03</code>.</p> </li> <li> <p>A supported Ubuntu operating system, such as <code>Ubuntu 16.04 LTS</code>, <code>Ubuntu 14.04 LTS</code>, or <code>Ubuntu 12.04 LTS</code>.</p> </li> <li> <p> <code>CentOS Linux 7</code> </p> </li> <li> <p> <code>Red Hat Enterprise Linux 7</code> </p> </li> <li> <p>A supported Windows operating system, such as <code>Microsoft Windows Server 2012 R2 Base</code>, <code>Microsoft Windows Server 2012 R2 with SQL Server Express</code>, <code>Microsoft Windows Server 2012 R2 with SQL Server Standard</code>, or <code>Microsoft Windows Server 2012 R2 with SQL Server Web</code>.</p> </li> <li> <p>A custom AMI: <code>Custom</code>.</p> </li> </ul> <p>For more information about the supported operating systems, see <a href="http://docs.aws.amazon.com/opsworks/latest/userguide/workinginstances-os.html">AWS OpsWorks Stacks Operating Systems</a>.</p> <p>The default option is the current Amazon Linux version. If you set this parameter to <code>Custom</code>, you must use the <a>CreateInstance</a> action''s AmiId parameter to specify the custom AMI that you want to use. Block device mappings are not supported if the value is <code>Custom</code>. For more information about supported operating systems, see <a href="http://docs.aws.amazon.com/opsworks/latest/userguide/workinginstances-os.html">Operating Systems</a>For more information about how to use custom AMIs with AWS OpsWorks Stacks, see <a href="http://docs.aws.amazon.com/opsworks/latest/userguide/workinginstances-custom-ami.html">Using Custom AMIs</a>.</p>'
      AmiId:
        $ref: '#/definitions/String'
        description: '<p>A custom AMI ID to be used to create the instance. The AMI should be based on one of the supported operating systems. For more information, see <a href="http://docs.aws.amazon.com/opsworks/latest/userguide/workinginstances-custom-ami.html">Using Custom AMIs</a>.</p> <note> <p>If you specify a custom AMI, you must set <code>Os</code> to <code>Custom</code>.</p> </note>'
      SshKeyName:
        $ref: '#/definitions/String'
        description: The instance's Amazon EC2 key-pair name.
      AvailabilityZone:
        $ref: '#/definitions/String'
        description: 'The instance Availability Zone. For more information, see <a href="http://docs.aws.amazon.com/general/latest/gr/rande.html">Regions and Endpoints</a>.'
      VirtualizationType:
        $ref: '#/definitions/String'
        description: 'The instance''s virtualization type, <code>paravirtual</code> or <code>hvm</code>.'
      SubnetId:
        $ref: '#/definitions/String'
        description: 'The ID of the instance''s subnet. If the stack is running in a VPC, you can use this parameter to override the stack''s default subnet ID value and direct AWS OpsWorks Stacks to launch the instance in a different subnet.'
      Architecture:
        $ref: '#/definitions/Architecture'
        description: 'The instance architecture. The default option is <code>x86_64</code>. Instance types do not necessarily support both architectures. For a list of the architectures that are supported by the different instance types, see <a href="http://docs.aws.amazon.com/AWSEC2/latest/UserGuide/instance-types.html">Instance Families and Types</a>.'
      RootDeviceType:
        $ref: '#/definitions/RootDeviceType'
        description: 'The instance root device type. For more information, see <a href="http://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ComponentsAMIs.html#storage-for-the-root-device">Storage for the Root Device</a>.'
      BlockDeviceMappings:
        $ref: '#/definitions/BlockDeviceMappings'
        description: 'An array of <code>BlockDeviceMapping</code> objects that specify the instance''s block devices. For more information, see <a href="http://docs.aws.amazon.com/AWSEC2/latest/UserGuide/block-device-mapping-concepts.html">Block Device Mapping</a>. Note that block device mappings are not supported for custom AMIs.'
      InstallUpdatesOnBoot:
        $ref: '#/definitions/Boolean'
        description: '<p>Whether to install operating system and package updates when the instance boots. The default value is <code>true</code>. To control when updates are installed, set this value to <code>false</code>. You must then update your instances manually by using <a>CreateDeployment</a> to run the <code>update_dependencies</code> stack command or by manually running <code>yum</code> (Amazon Linux) or <code>apt-get</code> (Ubuntu) on the instances. </p> <note> <p>We strongly recommend using the default value of <code>true</code> to ensure that your instances have the latest security updates.</p> </note>'
      EbsOptimized:
        $ref: '#/definitions/Boolean'
        description: Whether to create an Amazon EBS-optimized instance.
      AgentVersion:
        $ref: '#/definitions/String'
        description: '<p>The default AWS OpsWorks Stacks agent version. You have the following options:</p> <ul> <li> <p> <code>INHERIT</code> - Use the stack''s default agent version setting.</p> </li> <li> <p> <i>version_number</i> - Use the specified agent version. This value overrides the stack''s default setting. To update the agent version, edit the instance configuration and specify a new version. AWS OpsWorks Stacks then automatically installs that version on the instance.</p> </li> </ul> <p>The default setting is <code>INHERIT</code>. To specify an agent version, you must use the complete version number, not the abbreviated number shown on the console. For a list of available agent version numbers, call <a>DescribeAgentVersions</a>. AgentVersion cannot be set to Chef 12.2.</p>'
      Tenancy:
        $ref: '#/definitions/String'
        description: 'The instance''s tenancy option. The default option is no tenancy, or if the instance is running in a VPC, inherit tenancy settings from the VPC. The following are valid values for this parameter: <code>dedicated</code>, <code>default</code>, or <code>host</code>. Because there are costs associated with changes in tenancy options, we recommend that you research tenancy options before choosing them for your instances. For more information about dedicated hosts, see <a href="http://aws.amazon.com/ec2/dedicated-hosts/">Dedicated Hosts Overview</a> and <a href="http://aws.amazon.com/ec2/dedicated-hosts/">Amazon EC2 Dedicated Hosts</a>. For more information about dedicated instances, see <a href="http://docs.aws.amazon.com/AmazonVPC/latest/UserGuide/dedicated-instance.html">Dedicated Instances</a> and <a href="http://aws.amazon.com/ec2/purchasing-options/dedicated-instances/">Amazon EC2 Dedicated Instances</a>.'
  CreateLayerResult:
    type: object
    properties:
      LayerId:
        $ref: '#/definitions/String'
        description: The layer ID.
    description: Contains the response to a <code>CreateLayer</code> request.
  CreateLayerRequest:
    type: object
    required:
      - StackId
      - Type
      - Name
      - Shortname
    properties:
      StackId:
        $ref: '#/definitions/String'
        description: The layer stack ID.
      Type:
        $ref: '#/definitions/LayerType'
        description: The layer type. A stack cannot have more than one built-in layer of the same type. It can have any number of custom layers. Built-in layers are not available in Chef 12 stacks.
      Name:
        $ref: '#/definitions/String'
        description: 'The layer name, which is used by the console.'
      Shortname:
        $ref: '#/definitions/String'
        description: '<p>For custom layers only, use this parameter to specify the layer''s short name, which is used internally by AWS OpsWorks Stacks and by Chef recipes. The short name is also used as the name for the directory where your app files are installed. It can have a maximum of 200 characters, which are limited to the alphanumeric characters, ''-'', ''_'', and ''.''.</p> <p>The built-in layers'' short names are defined by AWS OpsWorks Stacks. For more information, see the <a href="http://docs.aws.amazon.com/opsworks/latest/userguide/layers.html">Layer Reference</a>.</p>'
      Attributes:
        $ref: '#/definitions/LayerAttributes'
        description: '<p>One or more user-defined key-value pairs to be added to the stack attributes.</p> <p>To create a cluster layer, set the <code>EcsClusterArn</code> attribute to the cluster''s ARN.</p>'
      CloudWatchLogsConfiguration:
        $ref: '#/definitions/CloudWatchLogsConfiguration'
        description: 'Specifies CloudWatch Logs configuration options for the layer. For more information, see <a>CloudWatchLogsLogStream</a>.'
      CustomInstanceProfileArn:
        $ref: '#/definitions/String'
        description: 'The ARN of an IAM profile to be used for the layer''s EC2 instances. For more information about IAM ARNs, see <a href="http://docs.aws.amazon.com/IAM/latest/UserGuide/Using_Identifiers.html">Using Identifiers</a>.'
      CustomJson:
        $ref: '#/definitions/String'
        description: 'A JSON-formatted string containing custom stack configuration and deployment attributes to be installed on the layer''s instances. For more information, see <a href="http://docs.aws.amazon.com/opsworks/latest/userguide/workingcookbook-json-override.html"> Using Custom JSON</a>. This feature is supported as of version 1.7.42 of the AWS CLI. '
      CustomSecurityGroupIds:
        $ref: '#/definitions/Strings'
        description: An array containing the layer custom security group IDs.
      Packages:
        $ref: '#/definitions/Strings'
        description: An array of <code>Package</code> objects that describes the layer packages.
      VolumeConfigurations:
        $ref: '#/definitions/VolumeConfigurations'
        description: A <code>VolumeConfigurations</code> object that describes the layer's Amazon EBS volumes.
      EnableAutoHealing:
        $ref: '#/definitions/Boolean'
        description: Whether to disable auto healing for the layer.
      AutoAssignElasticIps:
        $ref: '#/definitions/Boolean'
        description: 'Whether to automatically assign an <a href="http://docs.aws.amazon.com/AWSEC2/latest/UserGuide/elastic-ip-addresses-eip.html">Elastic IP address</a> to the layer''s instances. For more information, see <a href="http://docs.aws.amazon.com/opsworks/latest/userguide/workinglayers-basics-edit.html">How to Edit a Layer</a>.'
      AutoAssignPublicIps:
        $ref: '#/definitions/Boolean'
        description: 'For stacks that are running in a VPC, whether to automatically assign a public IP address to the layer''s instances. For more information, see <a href="http://docs.aws.amazon.com/opsworks/latest/userguide/workinglayers-basics-edit.html">How to Edit a Layer</a>.'
      CustomRecipes:
        $ref: '#/definitions/Recipes'
        description: A <code>LayerCustomRecipes</code> object that specifies the layer custom recipes.
      InstallUpdatesOnBoot:
        $ref: '#/definitions/Boolean'
        description: '<p>Whether to install operating system and package updates when the instance boots. The default value is <code>true</code>. To control when updates are installed, set this value to <code>false</code>. You must then update your instances manually by using <a>CreateDeployment</a> to run the <code>update_dependencies</code> stack command or by manually running <code>yum</code> (Amazon Linux) or <code>apt-get</code> (Ubuntu) on the instances. </p> <note> <p>To ensure that your instances have the latest security updates, we strongly recommend using the default value of <code>true</code>.</p> </note>'
      UseEbsOptimizedInstances:
        $ref: '#/definitions/Boolean'
        description: Whether to use Amazon EBS-optimized instances.
      LifecycleEventConfiguration:
        $ref: '#/definitions/LifecycleEventConfiguration'
        description: A <code>LifeCycleEventConfiguration</code> object that you can use to configure the Shutdown event to specify an execution timeout and enable or disable Elastic Load Balancer connection draining.
  CreateStackResult:
    type: object
    properties:
      StackId:
        $ref: '#/definitions/String'
        description: 'The stack ID, which is an opaque string that you use to identify the stack when performing actions such as <code>DescribeStacks</code>.'
    description: Contains the response to a <code>CreateStack</code> request.
  CreateStackRequest:
    type: object
    required:
      - Name
      - Region
      - ServiceRoleArn
      - DefaultInstanceProfileArn
    properties:
      Name:
        $ref: '#/definitions/String'
        description: The stack name.
      Region:
        $ref: '#/definitions/String'
        description: '<p>The stack''s AWS region, such as <code>ap-south-1</code>. For more information about Amazon regions, see <a href="http://docs.aws.amazon.com/general/latest/gr/rande.html">Regions and Endpoints</a>.</p> <note> <p>In the AWS CLI, this API maps to the <code>--stack-region</code> parameter. If the <code>--stack-region</code> parameter and the AWS CLI common parameter <code>--region</code> are set to the same value, the stack uses a <i>regional</i> endpoint. If the <code>--stack-region</code> parameter is not set, but the AWS CLI <code>--region</code> parameter is, this also results in a stack with a <i>regional</i> endpoint. However, if the <code>--region</code> parameter is set to <code>us-east-1</code>, and the <code>--stack-region</code> parameter is set to one of the following, then the stack uses a legacy or <i>classic</i> region: <code>us-west-1, us-west-2, sa-east-1, eu-central-1, eu-west-1, ap-northeast-1, ap-southeast-1, ap-southeast-2</code>. In this case, the actual API endpoint of the stack is in <code>us-east-1</code>. Only the preceding regions are supported as classic regions in the <code>us-east-1</code> API endpoint. Because it is a best practice to choose the regional endpoint that is closest to where you manage AWS, we recommend that you use regional endpoints for new stacks. The AWS CLI common <code>--region</code> parameter always specifies a regional API endpoint; it cannot be used to specify a classic AWS OpsWorks Stacks region.</p> </note>'
      VpcId:
        $ref: '#/definitions/String'
        description: '<p>The ID of the VPC that the stack is to be launched into. The VPC must be in the stack''s region. All instances are launched into this VPC. You cannot change the ID later.</p> <ul> <li> <p>If your account supports EC2-Classic, the default value is <code>no VPC</code>.</p> </li> <li> <p>If your account does not support EC2-Classic, the default value is the default VPC for the specified region.</p> </li> </ul> <p>If the VPC ID corresponds to a default VPC and you have specified either the <code>DefaultAvailabilityZone</code> or the <code>DefaultSubnetId</code> parameter only, AWS OpsWorks Stacks infers the value of the other parameter. If you specify neither parameter, AWS OpsWorks Stacks sets these parameters to the first valid Availability Zone for the specified region and the corresponding default VPC subnet ID, respectively.</p> <p>If you specify a nondefault VPC ID, note the following:</p> <ul> <li> <p>It must belong to a VPC in your account that is in the specified region.</p> </li> <li> <p>You must specify a value for <code>DefaultSubnetId</code>.</p> </li> </ul> <p>For more information about how to use AWS OpsWorks Stacks with a VPC, see <a href="http://docs.aws.amazon.com/opsworks/latest/userguide/workingstacks-vpc.html">Running a Stack in a VPC</a>. For more information about default VPC and EC2-Classic, see <a href="http://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ec2-supported-platforms.html">Supported Platforms</a>. </p>'
      Attributes:
        $ref: '#/definitions/StackAttributes'
        description: One or more user-defined key-value pairs to be added to the stack attributes.
      ServiceRoleArn:
        $ref: '#/definitions/String'
        description: 'The stack''s AWS Identity and Access Management (IAM) role, which allows AWS OpsWorks Stacks to work with AWS resources on your behalf. You must set this parameter to the Amazon Resource Name (ARN) for an existing IAM role. For more information about IAM ARNs, see <a href="http://docs.aws.amazon.com/IAM/latest/UserGuide/Using_Identifiers.html">Using Identifiers</a>.'
      DefaultInstanceProfileArn:
        $ref: '#/definitions/String'
        description: 'The Amazon Resource Name (ARN) of an IAM profile that is the default profile for all of the stack''s EC2 instances. For more information about IAM ARNs, see <a href="http://docs.aws.amazon.com/IAM/latest/UserGuide/Using_Identifiers.html">Using Identifiers</a>.'
      DefaultOs:
        $ref: '#/definitions/String'
        description: '<p>The stack''s default operating system, which is installed on every instance unless you specify a different operating system when you create the instance. You can specify one of the following.</p> <ul> <li> <p>A supported Linux operating system: An Amazon Linux version, such as <code>Amazon Linux 2017.09</code>, <code>Amazon Linux 2017.03</code>, <code>Amazon Linux 2016.09</code>, <code>Amazon Linux 2016.03</code>, <code>Amazon Linux 2015.09</code>, or <code>Amazon Linux 2015.03</code>.</p> </li> <li> <p>A supported Ubuntu operating system, such as <code>Ubuntu 16.04 LTS</code>, <code>Ubuntu 14.04 LTS</code>, or <code>Ubuntu 12.04 LTS</code>.</p> </li> <li> <p> <code>CentOS Linux 7</code> </p> </li> <li> <p> <code>Red Hat Enterprise Linux 7</code> </p> </li> <li> <p>A supported Windows operating system, such as <code>Microsoft Windows Server 2012 R2 Base</code>, <code>Microsoft Windows Server 2012 R2 with SQL Server Express</code>, <code>Microsoft Windows Server 2012 R2 with SQL Server Standard</code>, or <code>Microsoft Windows Server 2012 R2 with SQL Server Web</code>.</p> </li> <li> <p>A custom AMI: <code>Custom</code>. You specify the custom AMI you want to use when you create instances. For more information, see <a href="http://docs.aws.amazon.com/opsworks/latest/userguide/workinginstances-custom-ami.html"> Using Custom AMIs</a>.</p> </li> </ul> <p>The default option is the current Amazon Linux version. For more information about supported operating systems, see <a href="http://docs.aws.amazon.com/opsworks/latest/userguide/workinginstances-os.html">AWS OpsWorks Stacks Operating Systems</a>.</p>'
      HostnameTheme:
        $ref: '#/definitions/String'
        description: '<p>The stack''s host name theme, with spaces replaced by underscores. The theme is used to generate host names for the stack''s instances. By default, <code>HostnameTheme</code> is set to <code>Layer_Dependent</code>, which creates host names by appending integers to the layer''s short name. The other themes are:</p> <ul> <li> <p> <code>Baked_Goods</code> </p> </li> <li> <p> <code>Clouds</code> </p> </li> <li> <p> <code>Europe_Cities</code> </p> </li> <li> <p> <code>Fruits</code> </p> </li> <li> <p> <code>Greek_Deities</code> </p> </li> <li> <p> <code>Legendary_creatures_from_Japan</code> </p> </li> <li> <p> <code>Planets_and_Moons</code> </p> </li> <li> <p> <code>Roman_Deities</code> </p> </li> <li> <p> <code>Scottish_Islands</code> </p> </li> <li> <p> <code>US_Cities</code> </p> </li> <li> <p> <code>Wild_Cats</code> </p> </li> </ul> <p>To obtain a generated host name, call <code>GetHostNameSuggestion</code>, which returns a host name based on the current theme.</p>'
      DefaultAvailabilityZone:
        $ref: '#/definitions/String'
        description: 'The stack''s default Availability Zone, which must be in the specified region. For more information, see <a href="http://docs.aws.amazon.com/general/latest/gr/rande.html">Regions and Endpoints</a>. If you also specify a value for <code>DefaultSubnetId</code>, the subnet must be in the same zone. For more information, see the <code>VpcId</code> parameter description. '
      DefaultSubnetId:
        $ref: '#/definitions/String'
        description: 'The stack''s default VPC subnet ID. This parameter is required if you specify a value for the <code>VpcId</code> parameter. All instances are launched into this subnet unless you specify otherwise when you create the instance. If you also specify a value for <code>DefaultAvailabilityZone</code>, the subnet must be in that zone. For information on default values and when this parameter is required, see the <code>VpcId</code> parameter description. '
      CustomJson:
        $ref: '#/definitions/String'
        description: '<p>A string that contains user-defined, custom JSON. It can be used to override the corresponding default stack configuration attribute values or to pass data to recipes. The string should be in the following format:</p> <p> <code>"{\"key1\": \"value1\", \"key2\": \"value2\",...}"</code> </p> <p>For more information about custom JSON, see <a href="http://docs.aws.amazon.com/opsworks/latest/userguide/workingstacks-json.html">Use Custom JSON to Modify the Stack Configuration Attributes</a>.</p>'
      ConfigurationManager:
        $ref: '#/definitions/StackConfigurationManager'
        description: 'The configuration manager. When you create a stack we recommend that you use the configuration manager to specify the Chef version: 12, 11.10, or 11.4 for Linux stacks, or 12.2 for Windows stacks. The default value for Linux stacks is currently 12.'
      ChefConfiguration:
        $ref: '#/definitions/ChefConfiguration'
        description: 'A <code>ChefConfiguration</code> object that specifies whether to enable Berkshelf and the Berkshelf version on Chef 11.10 stacks. For more information, see <a href="http://docs.aws.amazon.com/opsworks/latest/userguide/workingstacks-creating.html">Create a New Stack</a>.'
      UseCustomCookbooks:
        $ref: '#/definitions/Boolean'
        description: Whether the stack uses custom cookbooks.
      UseOpsworksSecurityGroups:
        $ref: '#/definitions/Boolean'
        description: '<p>Whether to associate the AWS OpsWorks Stacks built-in security groups with the stack''s layers.</p> <p>AWS OpsWorks Stacks provides a standard set of built-in security groups, one for each layer, which are associated with layers by default. With <code>UseOpsworksSecurityGroups</code> you can instead provide your own custom security groups. <code>UseOpsworksSecurityGroups</code> has the following settings: </p> <ul> <li> <p>True - AWS OpsWorks Stacks automatically associates the appropriate built-in security group with each layer (default setting). You can associate additional security groups with a layer after you create it, but you cannot delete the built-in security group.</p> </li> <li> <p>False - AWS OpsWorks Stacks does not associate built-in security groups with layers. You must create appropriate EC2 security groups and associate a security group with each layer that you create. However, you can still manually associate a built-in security group with a layer on creation; custom security groups are required only for those layers that need custom settings.</p> </li> </ul> <p>For more information, see <a href="http://docs.aws.amazon.com/opsworks/latest/userguide/workingstacks-creating.html">Create a New Stack</a>.</p>'
      CustomCookbooksSource:
        $ref: '#/definitions/Source'
      DefaultSshKeyName:
        $ref: '#/definitions/String'
        description: 'A default Amazon EC2 key pair name. The default value is none. If you specify a key pair name, AWS OpsWorks installs the public key on the instance and you can use the private key with an SSH client to log in to the instance. For more information, see <a href="http://docs.aws.amazon.com/opsworks/latest/userguide/workinginstances-ssh.html"> Using SSH to Communicate with an Instance</a> and <a href="http://docs.aws.amazon.com/opsworks/latest/userguide/security-ssh-access.html"> Managing SSH Access</a>. You can override this setting by specifying a different key pair, or no key pair, when you <a href="http://docs.aws.amazon.com/opsworks/latest/userguide/workinginstances-add.html"> create an instance</a>. '
      DefaultRootDeviceType:
        $ref: '#/definitions/RootDeviceType'
        description: 'The default root device type. This value is the default for all instances in the stack, but you can override it when you create an instance. The default option is <code>instance-store</code>. For more information, see <a href="http://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ComponentsAMIs.html#storage-for-the-root-device">Storage for the Root Device</a>.'
      AgentVersion:
        $ref: '#/definitions/String'
        description: '<p>The default AWS OpsWorks Stacks agent version. You have the following options:</p> <ul> <li> <p>Auto-update - Set this parameter to <code>LATEST</code>. AWS OpsWorks Stacks automatically installs new agent versions on the stack''s instances as soon as they are available.</p> </li> <li> <p>Fixed version - Set this parameter to your preferred agent version. To update the agent version, you must edit the stack configuration and specify a new version. AWS OpsWorks Stacks then automatically installs that version on the stack''s instances.</p> </li> </ul> <p>The default setting is the most recent release of the agent. To specify an agent version, you must use the complete version number, not the abbreviated number shown on the console. For a list of available agent version numbers, call <a>DescribeAgentVersions</a>. AgentVersion cannot be set to Chef 12.2.</p> <note> <p>You can also specify an agent version when you create or update an instance, which overrides the stack''s default setting.</p> </note>'
