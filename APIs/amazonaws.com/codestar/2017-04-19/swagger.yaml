  ProjectId:
    type: string
    pattern: '^[a-z][a-z0-9-]+$'
    minLength: 2
    maxLength: 15
  ClientRequestToken:
    type: string
    pattern: '^[\w:/-]+$'
    minLength: 1
    maxLength: 256
  UserArn:
    type: string
    pattern: '^arn:aws:iam::\d{12}:user(?:(\u002F)|(\u002F[\u0021-\u007E]+\u002F))[\w+=,.@-]+$'
    minLength: 32
    maxLength: 95
  Role:
    type: string
    pattern: ^(Owner|Viewer|Contributor)$
  RemoteAccessAllowed:
    type: boolean
  ProjectName:
    type: string
    pattern: ^\S(.*\S)?$
    minLength: 1
    maxLength: 100
    format: password
  ProjectDescription:
    type: string
    pattern: ^$|^\S(.*\S)?$
    maxLength: 1024
    format: password
  ProjectArn:
    type: string
    pattern: '^arn:aws[^:\s]*:codestar:[^:\s]+:[0-9]{12}:project\/[a-z]([a-z0-9|-])+$'
  ProjectTemplateId:
    type: string
    pattern: '^arn:aws[^:\s]{0,5}:codestar:[^:\s]+::project-template\/[a-z0-9-]+$'
    minLength: 1
  UserProfileDisplayName:
    type: string
    pattern: ^\S(.*\S)?$
    minLength: 1
    maxLength: 64
  Email:
    type: string
    pattern: '^[\w-.+]+@[\w-.+]+$'
    minLength: 3
    maxLength: 128
    format: password
  SshPublicKey:
    type: string
    pattern: '^[\t\r\n\u0020-\u00FF]*$'
    maxLength: 16384
  CreatedTimestamp:
    type: string
    format: date-time
  LastModifiedTimestamp:
    type: string
    format: date-time
  DeleteStack:
    type: boolean
  StackId:
    type: string
    pattern: '^arn:aws[^:\s]*:cloudformation:[^:\s]+:[0-9]{12}:stack\/[^:\s]+\/[^:\s]+$'
  PaginationToken:
    type: string
    pattern: '^[\w/+=]+$'
    minLength: 1
    maxLength: 512
  MaxResults:
    type: integer
    minimum: 1
    maximum: 100
  ProjectsList:
    type: array
    items:
      $ref: '#/definitions/ProjectSummary'
  ResourcesResult:
    type: array
    items:
      $ref: '#/definitions/Resource'
  Tags:
    type: array
    items:
      type: object
      properties:
        key:
          $ref: '#/definitions/TagKey'
        value:
          $ref: '#/definitions/TagValue'
  TeamMemberResult:
    type: array
    items:
      $ref: '#/definitions/TeamMember'
  UserProfilesList:
    type: array
    items:
      $ref: '#/definitions/UserProfileSummary'
  ProjectSummary:
    type: object
    properties:
      projectId:
        $ref: '#/definitions/ProjectId'
        description: The ID of the project.
      projectArn:
        $ref: '#/definitions/ProjectArn'
        description: The Amazon Resource Name (ARN) of the project.
    description: Information about the metadata for a project.
  ResourceId:
    type: string
    pattern: '^arn\:aws\:\S.*\:.*'
    minLength: 11
  Resource:
    type: object
    required:
      - id
    properties:
      id:
        $ref: '#/definitions/ResourceId'
        description: The Amazon Resource Name (ARN) of the resource.
    description: Information about a resource for a project.
  TagKey:
    type: string
    pattern: '^([\p{L}\p{Z}\p{N}_.:/=+\-@]*)$'
    minLength: 1
    maxLength: 128
  TagKeys:
    type: array
    items:
      $ref: '#/definitions/TagKey'
  TagValue:
    type: string
    pattern: '^([\p{L}\p{Z}\p{N}_.:/=+\-@]*)$'
    maxLength: 256
  TeamMember:
    type: object
    required:
      - userArn
      - projectRole
