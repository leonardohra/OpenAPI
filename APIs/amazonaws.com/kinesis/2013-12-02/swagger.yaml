        $ref: '#/definitions/ShardId'
        description: The shard ID of the shard where the data record was placed.
      SequenceNumber:
        $ref: '#/definitions/SequenceNumber'
        description: The sequence number identifier that was assigned to the put data record. The sequence number for the record is unique across all records in the stream. A sequence number is the identifier associated with every record put into the stream.
      EncryptionType:
        $ref: '#/definitions/EncryptionType'
        description: '<p>The encryption type to use on the record. This parameter can be one of the following values:</p> <ul> <li> <p> <code>NONE</code>: Do not encrypt the records in the stream.</p> </li> <li> <p> <code>KMS</code>: Use server-side encryption on the records in the stream using a customer-managed AWS KMS key.</p> </li> </ul>'
    description: Represents the output for <code>PutRecord</code>.
  PutRecordInput:
    type: object
    required:
      - StreamName
      - Data
      - PartitionKey
    properties:
      StreamName:
        $ref: '#/definitions/StreamName'
        description: The name of the stream to put the data record into.
      Data:
        $ref: '#/definitions/Data'
        description: 'The data blob to put into the record, which is base64-encoded when the blob is serialized. When the data blob (the payload before base64-encoding) is added to the partition key size, the total size must not exceed the maximum record size (1 MB).'
      PartitionKey:
        $ref: '#/definitions/PartitionKey'
        description: 'Determines which shard in the stream the data record is assigned to. Partition keys are Unicode strings with a maximum length limit of 256 characters for each key. Amazon Kinesis Data Streams uses the partition key as input to a hash function that maps the partition key and associated data to a specific shard. Specifically, an MD5 hash function is used to map partition keys to 128-bit integer values and to map associated data records to shards. As a result of this hashing mechanism, all data records with the same partition key map to the same shard within the stream.'
      ExplicitHashKey:
        $ref: '#/definitions/HashKey'
        description: The hash value used to explicitly determine the shard the data record is assigned to by overriding the partition key hash.
      SequenceNumberForOrdering:
        $ref: '#/definitions/SequenceNumber'
        description: 'Guarantees strictly increasing sequence numbers, for puts from the same client and to the same partition key. Usage: set the <code>SequenceNumberForOrdering</code> of record <i>n</i> to the sequence number of record <i>n-1</i> (as returned in the result when putting record <i>n-1</i>). If this parameter is not set, records are coarsely ordered based on arrival time.'
    description: Represents the input for <code>PutRecord</code>.
  PutRecordsOutput:
    type: object
    required:
      - Records
    properties:
      FailedRecordCount:
        $ref: '#/definitions/PositiveIntegerObject'
        description: The number of unsuccessfully processed records in a <code>PutRecords</code> request.
      Records:
        $ref: '#/definitions/PutRecordsResultEntryList'
        description: 'An array of successfully and unsuccessfully processed record results, correlated with the request by natural ordering. A record that is successfully added to a stream includes <code>SequenceNumber</code> and <code>ShardId</code> in the result. A record that fails to be added to a stream includes <code>ErrorCode</code> and <code>ErrorMessage</code> in the result.'
      EncryptionType:
        $ref: '#/definitions/EncryptionType'
        description: '<p>The encryption type used on the records. This parameter can be one of the following values:</p> <ul> <li> <p> <code>NONE</code>: Do not encrypt the records.</p> </li> <li> <p> <code>KMS</code>: Use server-side encryption on the records using a customer-managed AWS KMS key.</p> </li> </ul>'
