      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/MergeShardsInput'
    parameters:
      - $ref: '#/parameters/Action'
      - $ref: '#/parameters/Version'
      - $ref: '#/parameters/X-Amz-Content-Sha256'
