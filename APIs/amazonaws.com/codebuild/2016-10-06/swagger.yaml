    minLength: 1
    maxLength: 127
  SortOrderType:
    type: string
    enum:
      - ASCENDING
      - DESCENDING
  ProjectSortByType:
    type: string
    enum:
      - NAME
      - CREATED_TIME
      - LAST_MODIFIED_TIME
  S3LogsConfig:
    type: object
    required:
      - status
    properties:
      status:
        $ref: '#/definitions/LogsConfigStatusType'
        description: '<p>The current status of the S3 build logs. Valid values are:</p> <ul> <li> <p> <code>ENABLED</code>: S3 build logs are enabled for this build project.</p> </li> <li> <p> <code>DISABLED</code>: S3 build logs are not enabled for this build project.</p> </li> </ul>'
      location:
        $ref: '#/definitions/String'
        description: ' The ARN of an S3 bucket and the path prefix for S3 logs. If your Amazon S3 bucket name is <code>my-bucket</code>, and your path prefix is <code>build-log</code>, then acceptable formats are <code>my-bucket/build-log</code> or <code>aws:s3:::my-bucket/build-log</code>. '
    description: ' Information about S3 logs for a build project. '
  PhaseContext:
    type: object
    properties:
