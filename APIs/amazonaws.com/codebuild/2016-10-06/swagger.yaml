      id:
        $ref: '#/definitions/NonEmptyString'
        description: The ID of the build that could not be successfully deleted.
      statusCode:
        $ref: '#/definitions/String'
        description: Additional information about the build that could not be successfully deleted.
    description: Information about a build that could not be successfully deleted.
  BuildPhaseType:
    type: string
    enum:
      - SUBMITTED
      - PROVISIONING
      - DOWNLOAD_SOURCE
      - INSTALL
      - PRE_BUILD
      - BUILD
      - POST_BUILD
      - UPLOAD_ARTIFACTS
      - FINALIZING
      - COMPLETED
  WrapperLong:
    type: integer
  PhaseContexts:
    type: array
    items:
      $ref: '#/definitions/PhaseContext'
  BuildPhase:
    type: object
    properties:
      phaseType:
        $ref: '#/definitions/BuildPhaseType'
        description: '<p>The name of the build phase. Valid values include:</p> <ul> <li> <p> <code>BUILD</code>: Core build activities typically occur in this build phase.</p> </li> <li> <p> <code>COMPLETED</code>: The build has been completed.</p> </li> <li> <p> <code>DOWNLOAD_SOURCE</code>: Source code is being downloaded in this build phase.</p> </li> <li> <p> <code>FINALIZING</code>: The build process is completing in this build phase.</p> </li> <li> <p> <code>INSTALL</code>: Installation activities typically occur in this build phase.</p> </li> <li> <p> <code>POST_BUILD</code>: Post-build activities typically occur in this build phase.</p> </li> <li> <p> <code>PRE_BUILD</code>: Pre-build activities typically occur in this build phase.</p> </li> <li> <p> <code>PROVISIONING</code>: The build environment is being set up.</p> </li> <li> <p> <code>SUBMITTED</code>: The build has been submitted.</p> </li> <li> <p> <code>UPLOAD_ARTIFACTS</code>: Build output artifacts are being uploaded to the output location.</p> </li> </ul>'
      phaseStatus:
        $ref: '#/definitions/StatusType'
        description: '<p>The current status of the build phase. Valid values include:</p> <ul> <li> <p> <code>FAILED</code>: The build phase failed.</p> </li> <li> <p> <code>FAULT</code>: The build phase faulted.</p> </li> <li> <p> <code>IN_PROGRESS</code>: The build phase is still in progress.</p> </li> <li> <p> <code>STOPPED</code>: The build phase stopped.</p> </li> <li> <p> <code>SUCCEEDED</code>: The build phase succeeded.</p> </li> <li> <p> <code>TIMED_OUT</code>: The build phase timed out.</p> </li> </ul>'
      startTime:
        $ref: '#/definitions/Timestamp'
        description: 'When the build phase started, expressed in Unix time format.'
      endTime:
        $ref: '#/definitions/Timestamp'
        description: 'When the build phase ended, expressed in Unix time format.'
      durationInSeconds:
        $ref: '#/definitions/WrapperLong'
        description: 'How long, in seconds, between the starting and ending times of the build''s phase.'
      contexts:
        $ref: '#/definitions/PhaseContexts'
        description: 'Additional information about a build phase, especially to help troubleshoot a failed build.'
    description: Information about a stage for a build.
  CacheType:
    type: string
    enum:
      - NO_CACHE
      - S3
