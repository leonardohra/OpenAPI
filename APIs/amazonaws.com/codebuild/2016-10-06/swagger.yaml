    type: array
    items:
      $ref: '#/definitions/BuildPhase'
  ProjectSource:
    type: object
    required:
      - type
    properties:
      type:
        $ref: '#/definitions/SourceType'
        description: '<p>The type of repository that contains the source code to be built. Valid values include:</p> <ul> <li> <p> <code>BITBUCKET</code>: The source code is in a Bitbucket repository.</p> </li> <li> <p> <code>CODECOMMIT</code>: The source code is in an AWS CodeCommit repository.</p> </li> <li> <p> <code>CODEPIPELINE</code>: The source code settings are specified in the source action of a pipeline in AWS CodePipeline.</p> </li> <li> <p> <code>GITHUB</code>: The source code is in a GitHub repository.</p> </li> <li> <p> <code>NO_SOURCE</code>: The project does not have input source code.</p> </li> <li> <p> <code>S3</code>: The source code is in an Amazon Simple Storage Service (Amazon S3) input bucket.</p> </li> </ul>'
      location:
        $ref: '#/definitions/String'
        description: '<p>Information about the location of the source code to be built. Valid values include:</p> <ul> <li> <p>For source code settings that are specified in the source action of a pipeline in AWS CodePipeline, <code>location</code> should not be specified. If it is specified, AWS CodePipeline will ignore it. This is because AWS CodePipeline uses the settings in a pipeline''s source action instead of this value.</p> </li> <li> <p>For source code in an AWS CodeCommit repository, the HTTPS clone URL to the repository that contains the source code and the build spec (for example, <code>https://git-codecommit.<i>region-ID</i>.amazonaws.com/v1/repos/<i>repo-name</i> </code>).</p> </li> <li> <p>For source code in an Amazon Simple Storage Service (Amazon S3) input bucket, the path to the ZIP file that contains the source code (for example, <code> <i>bucket-name</i>/<i>path</i>/<i>to</i>/<i>object-name</i>.zip</code>)</p> </li> <li> <p>For source code in a GitHub repository, the HTTPS clone URL to the repository that contains the source and the build spec. Also, you must connect your AWS account to your GitHub account. To do this, use the AWS CodeBuild console to begin creating a build project. When you use the console to connect (or reconnect) with GitHub, on the GitHub <b>Authorize application</b> page that displays, for <b>Organization access</b>, choose <b>Request access</b> next to each repository you want to allow AWS CodeBuild to have access to. Then choose <b>Authorize application</b>. (After you have connected to your GitHub account, you do not need to finish creating the build project, and you may then leave the AWS CodeBuild console.) To instruct AWS CodeBuild to then use this connection, in the <code>source</code> object, set the <code>auth</code> object''s <code>type</code> value to <code>OAUTH</code>.</p> </li> <li> <p>For source code in a Bitbucket repository, the HTTPS clone URL to the repository that contains the source and the build spec. Also, you must connect your AWS account to your Bitbucket account. To do this, use the AWS CodeBuild console to begin creating a build project. When you use the console to connect (or reconnect) with Bitbucket, on the Bitbucket <b>Confirm access to your account</b> page that displays, choose <b>Grant access</b>. (After you have connected to your Bitbucket account, you do not need to finish creating the build project, and you may then leave the AWS CodeBuild console.) To instruct AWS CodeBuild to then use this connection, in the <code>source</code> object, set the <code>auth</code> object''s <code>type</code> value to <code>OAUTH</code>.</p> </li> </ul>'
      gitCloneDepth:
        $ref: '#/definitions/GitCloneDepth'
        description: Information about the git clone depth for the build project.
      buildspec:
        $ref: '#/definitions/String'
        description: '<p>The build spec declaration to use for the builds in this build project.</p> <p>If this value is not specified, a build spec must be included along with the source code to be built.</p>'
      auth:
        $ref: '#/definitions/SourceAuth'
        description: <p>Information about the authorization settings for AWS CodeBuild to access the source code to be built.</p> <p>This information is for the AWS CodeBuild console's use only. Your code should not get or set this information directly (unless the build project's source <code>type</code> value is <code>BITBUCKET</code> or <code>GITHUB</code>).</p>
      reportBuildStatus:
        $ref: '#/definitions/WrapperBoolean'
        description: ' Set to true to report the status of a build''s start and finish to your source provider. This option is only valid when your source provider is GitHub. If this is set and you use a different source provider, an invalidInputException is thrown. '
      insecureSsl:
        $ref: '#/definitions/WrapperBoolean'
        description: Enable this flag to ignore SSL warnings while connecting to the project source code.
      sourceIdentifier:
        $ref: '#/definitions/String'
        description: ' An identifier for this project source. '
    description: Information about the build input source code for the build project.
  ProjectSources:
    type: array
    items:
      $ref: '#/definitions/ProjectSource'
    minItems: 0
    maxItems: 12
  ProjectSecondarySourceVersions:
    type: array
    items:
      $ref: '#/definitions/ProjectSourceVersion'
    minItems: 0
    maxItems: 12
  BuildArtifacts:
    type: object
    properties:
      location:
        $ref: '#/definitions/String'
        description: Information about the location of the build artifacts.
      sha256sum:
        $ref: '#/definitions/String'
        description: <p>The SHA-256 hash of the build artifact.</p> <p>You can use this hash along with a checksum tool to confirm both file integrity and authenticity.</p> <note> <p>This value is available only if the build project's <code>packaging</code> value is set to <code>ZIP</code>.</p> </note>
      md5sum:
        $ref: '#/definitions/String'
        description: <p>The MD5 hash of the build artifact.</p> <p>You can use this hash along with a checksum tool to confirm both file integrity and authenticity.</p> <note> <p>This value is available only if the build project's <code>packaging</code> value is set to <code>ZIP</code>.</p> </note>
      overrideArtifactName:
        $ref: '#/definitions/WrapperBoolean'
        description: ' If this flag is set, a name specified in the buildspec file overrides the artifact name. The name specified in a buildspec file is calculated at build time and uses the Shell Command Language. For example, you can append a date and time to your artifact name so that it is always unique. '
      encryptionDisabled:
        $ref: '#/definitions/WrapperBoolean'
        description: ' Information that tells you if encryption for build artifacts is disabled. '
      artifactIdentifier:
        $ref: '#/definitions/String'
        description: ' An identifier for this artifact definition. '
    description: Information about build output artifacts.
  BuildArtifactsList:
    type: array
    items:
      $ref: '#/definitions/BuildArtifacts'
    minItems: 0
    maxItems: 12
  ProjectCache:
    type: object
    required:
      - type
    properties:
      type:
        $ref: '#/definitions/CacheType'
        description: '<p>The type of cache used by the build project. Valid values include:</p> <ul> <li> <p> <code>NO_CACHE</code>: The build project will not use any cache.</p> </li> <li> <p> <code>S3</code>: The build project will read and write from/to S3.</p> </li> </ul>'
      location:
        $ref: '#/definitions/String'
        description: '<p>Information about the cache location, as follows: </p> <ul> <li> <p> <code>NO_CACHE</code>: This value will be ignored.</p> </li> <li> <p> <code>S3</code>: This is the S3 bucket name/prefix.</p> </li> </ul>'
    description: Information about the cache for the build project.
  ProjectEnvironment:
    type: object
    required:
      - type
      - image
      - computeType
    properties:
      type:
        $ref: '#/definitions/EnvironmentType'
        description: The type of build environment to use for related builds.
      image:
        $ref: '#/definitions/NonEmptyString'
        description: The ID of the Docker image to use for this build project.
      computeType:
        $ref: '#/definitions/ComputeType'
        description: '<p>Information about the compute resources the build project will use. Available values include:</p> <ul> <li> <p> <code>BUILD_GENERAL1_SMALL</code>: Use up to 3 GB memory and 2 vCPUs for builds.</p> </li> <li> <p> <code>BUILD_GENERAL1_MEDIUM</code>: Use up to 7 GB memory and 4 vCPUs for builds.</p> </li> <li> <p> <code>BUILD_GENERAL1_LARGE</code>: Use up to 15 GB memory and 8 vCPUs for builds.</p> </li> </ul>'
      environmentVariables:
        $ref: '#/definitions/EnvironmentVariables'
        description: A set of environment variables to make available to builds for this build project.
      privilegedMode:
        $ref: '#/definitions/WrapperBoolean'
        description: '<p>Enables running the Docker daemon inside a Docker container. Set to true only if the build project is be used to build Docker images, and the specified build environment image is not provided by AWS CodeBuild with Docker support. Otherwise, all associated builds that attempt to interact with the Docker daemon will fail. Note that you must also start the Docker daemon so that builds can interact with it. One way to do this is to initialize the Docker daemon during the install phase of your build spec by running the following build commands. (Do not run the following build commands if the specified build environment image is provided by AWS CodeBuild with Docker support.)</p> <p>If the operating system''s base image is Ubuntu Linux:</p> <p> <code>- nohup /usr/local/bin/dockerd --host=unix:///var/run/docker.sock --host=tcp://0.0.0.0:2375 --storage-driver=overlay&amp; - timeout 15 sh -c "until docker info; do echo .; sleep 1; done"</code> </p> <p>If the operating system''s base image is Alpine Linux, add the <code>-t</code> argument to <code>timeout</code>:</p> <p> <code>- nohup /usr/local/bin/dockerd --host=unix:///var/run/docker.sock --host=tcp://0.0.0.0:2375 --storage-driver=overlay&amp; - timeout 15 -t sh -c "until docker info; do echo .; sleep 1; done"</code> </p>'
      certificate:
        $ref: '#/definitions/String'
        description: The certificate to use with this build project.
    description: Information about the build environment of the build project.
  LogsLocation:
    type: object
    properties:
      groupName:
        $ref: '#/definitions/String'
        description: The name of the Amazon CloudWatch Logs group for the build logs.
      streamName:
        $ref: '#/definitions/String'
        description: The name of the Amazon CloudWatch Logs stream for the build logs.
      deepLink:
        $ref: '#/definitions/String'
        description: The URL to an individual build log in Amazon CloudWatch Logs.
      s3DeepLink:
