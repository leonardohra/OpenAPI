  Build:
    type: object
    properties:
      id:
        $ref: '#/definitions/NonEmptyString'
        description: The unique ID for the build.
      arn:
        $ref: '#/definitions/NonEmptyString'
        description: The Amazon Resource Name (ARN) of the build.
      startTime:
        $ref: '#/definitions/Timestamp'
        description: 'When the build process started, expressed in Unix time format.'
      endTime:
        $ref: '#/definitions/Timestamp'
        description: 'When the build process ended, expressed in Unix time format.'
      currentPhase:
        $ref: '#/definitions/String'
        description: The current build phase.
      buildStatus:
        $ref: '#/definitions/StatusType'
        description: '<p>The current status of the build. Valid values include:</p> <ul> <li> <p> <code>FAILED</code>: The build failed.</p> </li> <li> <p> <code>FAULT</code>: The build faulted.</p> </li> <li> <p> <code>IN_PROGRESS</code>: The build is still in progress.</p> </li> <li> <p> <code>STOPPED</code>: The build stopped.</p> </li> <li> <p> <code>SUCCEEDED</code>: The build succeeded.</p> </li> <li> <p> <code>TIMED_OUT</code>: The build timed out.</p> </li> </ul>'
      sourceVersion:
        $ref: '#/definitions/NonEmptyString'
        description: Any version identifier for the version of the source code to be built.
      projectName:
        $ref: '#/definitions/NonEmptyString'
        description: The name of the AWS CodeBuild project.
      phases:
        $ref: '#/definitions/BuildPhases'
        description: Information about all previous build phases that are completed and information about any current build phase that is not yet complete.
      source:
        $ref: '#/definitions/ProjectSource'
        description: Information about the source code to be built.
      secondarySources:
        $ref: '#/definitions/ProjectSources'
        description: ' An array of <code>ProjectSource</code> objects. '
      secondarySourceVersions:
        $ref: '#/definitions/ProjectSecondarySourceVersions'
        description: '<p> An array of <code>ProjectSourceVersion</code> objects. Each <code>ProjectSourceVersion</code> must be one of: </p> <ul> <li> <p>For AWS CodeCommit: the commit ID to use.</p> </li> <li> <p>For GitHub: the commit ID, pull request ID, branch name, or tag name that corresponds to the version of the source code you want to build. If a pull request ID is specified, it must use the format <code>pr/pull-request-ID</code> (for example <code>pr/25</code>). If a branch name is specified, the branch''s HEAD commit ID will be used. If not specified, the default branch''s HEAD commit ID will be used.</p> </li> <li> <p>For Bitbucket: the commit ID, branch name, or tag name that corresponds to the version of the source code you want to build. If a branch name is specified, the branch''s HEAD commit ID will be used. If not specified, the default branch''s HEAD commit ID will be used.</p> </li> <li> <p>For Amazon Simple Storage Service (Amazon S3): the version ID of the object representing the build input ZIP file to use.</p> </li> </ul>'
      artifacts:
        $ref: '#/definitions/BuildArtifacts'
        description: Information about the output artifacts for the build.
      secondaryArtifacts:
        $ref: '#/definitions/BuildArtifactsList'
        description: ' An array of <code>ProjectArtifacts</code> objects. '
      cache:
        $ref: '#/definitions/ProjectCache'
        description: Information about the cache for the build.
      environment:
        $ref: '#/definitions/ProjectEnvironment'
        description: Information about the build environment for this build.
      serviceRole:
        $ref: '#/definitions/NonEmptyString'
        description: The name of a service role used for this build.
      logs:
        $ref: '#/definitions/LogsLocation'
        description: Information about the build's logs in Amazon CloudWatch Logs.
      timeoutInMinutes:
        $ref: '#/definitions/WrapperInt'
        description: 'How long, in minutes, for AWS CodeBuild to wait before timing out this build if it does not get marked as completed.'
      buildComplete:
        $ref: '#/definitions/Boolean'
        description: 'Whether the build has finished. True if completed; otherwise, false.'
      initiator:
        $ref: '#/definitions/String'
        description: '<p>The entity that started the build. Valid values include:</p> <ul> <li> <p>If AWS CodePipeline started the build, the pipeline''s name (for example, <code>codepipeline/my-demo-pipeline</code>).</p> </li> <li> <p>If an AWS Identity and Access Management (IAM) user started the build, the user''s name (for example <code>MyUserName</code>).</p> </li> <li> <p>If the Jenkins plugin for AWS CodeBuild started the build, the string <code>CodeBuild-Jenkins-Plugin</code>.</p> </li> </ul>'
      vpcConfig:
        $ref: '#/definitions/VpcConfig'
        description: 'If your AWS CodeBuild project accesses resources in an Amazon VPC, you provide this parameter that identifies the VPC ID and the list of security group IDs and subnet IDs. The security groups and subnets must belong to the same VPC. You must provide at least one security group and one subnet ID.'
      networkInterface:
        $ref: '#/definitions/NetworkInterface'
        description: Describes a network interface.
      encryptionKey:
        $ref: '#/definitions/NonEmptyString'
        description: '<p>The AWS Key Management Service (AWS KMS) customer master key (CMK) to be used for encrypting the build output artifacts.</p> <p>This is expressed either as the CMK''s Amazon Resource Name (ARN) or, if specified, the CMK''s alias (using the format <code>alias/<i>alias-name</i> </code>).</p>'
    description: Information about a build.
  WrapperBoolean:
    type: boolean
  BuildNotDeleted:
