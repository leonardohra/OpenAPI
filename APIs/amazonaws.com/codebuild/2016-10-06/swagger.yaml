      - UBUNTU
      - WINDOWS_SERVER
  EnvironmentPlatform:
    type: object
    properties:
      platform:
        $ref: '#/definitions/PlatformType'
        description: The platform's name.
      languages:
        $ref: '#/definitions/EnvironmentLanguages'
        description: The list of programming languages that are available for the specified platform.
    description: A set of Docker images that are related by platform and are managed by AWS CodeBuild.
  EnvironmentPlatforms:
    type: array
    items:
      $ref: '#/definitions/EnvironmentPlatform'
  EnvironmentType:
    type: string
    enum:
      - WINDOWS_CONTAINER
      - LINUX_CONTAINER
  EnvironmentVariableType:
    type: string
    enum:
      - PLAINTEXT
      - PARAMETER_STORE
  EnvironmentVariable:
    type: object
    required:
      - name
      - value
    properties:
      name:
        $ref: '#/definitions/NonEmptyString'
        description: The name or key of the environment variable.
      value:
        $ref: '#/definitions/String'
        description: '<p>The value of the environment variable.</p> <important> <p>We strongly discourage using environment variables to store sensitive values, especially AWS secret key IDs and secret access keys. Environment variables can be displayed in plain text using tools such as the AWS CodeBuild console and the AWS Command Line Interface (AWS CLI).</p> </important>'
      type:
        $ref: '#/definitions/EnvironmentVariableType'
        description: '<p>The type of environment variable. Valid values include:</p> <ul> <li> <p> <code>PARAMETER_STORE</code>: An environment variable stored in Amazon EC2 Systems Manager Parameter Store.</p> </li> <li> <p> <code>PLAINTEXT</code>: An environment variable in plaintext format.</p> </li> </ul>'
    description: Information about an environment variable for a build project or a build.
  EnvironmentVariables:
    type: array
    items:
      $ref: '#/definitions/EnvironmentVariable'
  GitCloneDepth:
    type: integer
    minimum: 0
  KeyInput:
    type: string
