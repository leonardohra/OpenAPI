        description: '<p>The current status of the Amazon CloudWatch Logs for a build project. Valid values are:</p> <ul> <li> <p> <code>ENABLED</code>: Amazon CloudWatch Logs are enabled for this build project.</p> </li> <li> <p> <code>DISABLED</code>: Amazon CloudWatch Logs are not enabled for this build project.</p> </li> </ul>'
      groupName:
        $ref: '#/definitions/String'
        description: ' The group name of the Amazon CloudWatch Logs. For more information, see <a href="http://docs.aws.amazon.com/AmazonCloudWatch/latest/logs/Working-with-log-groups-and-streams.html">Working with Log Groups and Log Streams</a> '
      streamName:
        $ref: '#/definitions/String'
        description: ' The prefix of the stream name of the Amazon CloudWatch Logs. For more information, see <a href="http://docs.aws.amazon.com/AmazonCloudWatch/latest/logs/Working-with-log-groups-and-streams.html">Working with Log Groups and Log Streams</a> '
    description: ' Information about Amazon CloudWatch Logs for a build project. '
  ComputeType:
    type: string
    enum:
      - BUILD_GENERAL1_SMALL
      - BUILD_GENERAL1_MEDIUM
      - BUILD_GENERAL1_LARGE
  ProjectName:
    type: string
    pattern: '[A-Za-z0-9][A-Za-z0-9\-_]{1,254}'
    minLength: 2
    maxLength: 255
  ProjectDescription:
    type: string
    minLength: 0
    maxLength: 255
  ProjectArtifacts:
    type: object
    required:
      - type
    properties:
      type:
        $ref: '#/definitions/ArtifactsType'
        description: '<p>The type of build output artifact. Valid values include:</p> <ul> <li> <p> <code>CODEPIPELINE</code>: The build project will have build output generated through AWS CodePipeline.</p> </li> <li> <p> <code>NO_ARTIFACTS</code>: The build project will not produce any build output.</p> </li> <li> <p> <code>S3</code>: The build project will store build output in Amazon Simple Storage Service (Amazon S3).</p> </li> </ul>'
      location:
        $ref: '#/definitions/String'
        description: '<p>Information about the build output artifact location, as follows:</p> <ul> <li> <p>If <code>type</code> is set to <code>CODEPIPELINE</code>, then AWS CodePipeline will ignore this value if specified. This is because AWS CodePipeline manages its build output locations instead of AWS CodeBuild.</p> </li> <li> <p>If <code>type</code> is set to <code>NO_ARTIFACTS</code>, then this value will be ignored if specified, because no build output will be produced.</p> </li> <li> <p>If <code>type</code> is set to <code>S3</code>, this is the name of the output bucket.</p> </li> </ul>'
      path:
        $ref: '#/definitions/String'
        description: '<p>Along with <code>namespaceType</code> and <code>name</code>, the pattern that AWS CodeBuild will use to name and store the output artifact, as follows:</p> <ul> <li> <p>If <code>type</code> is set to <code>CODEPIPELINE</code>, then AWS CodePipeline will ignore this value if specified. This is because AWS CodePipeline manages its build output names instead of AWS CodeBuild.</p> </li> <li> <p>If <code>type</code> is set to <code>NO_ARTIFACTS</code>, then this value will be ignored if specified, because no build output will be produced.</p> </li> <li> <p>If <code>type</code> is set to <code>S3</code>, this is the path to the output artifact. If <code>path</code> is not specified, then <code>path</code> will not be used.</p> </li> </ul> <p>For example, if <code>path</code> is set to <code>MyArtifacts</code>, <code>namespaceType</code> is set to <code>NONE</code>, and <code>name</code> is set to <code>MyArtifact.zip</code>, then the output artifact would be stored in the output bucket at <code>MyArtifacts/MyArtifact.zip</code>.</p>'
      namespaceType:
        $ref: '#/definitions/ArtifactNamespace'
        description: '<p>Along with <code>path</code> and <code>name</code>, the pattern that AWS CodeBuild will use to determine the name and location to store the output artifact, as follows:</p> <ul> <li> <p>If <code>type</code> is set to <code>CODEPIPELINE</code>, then AWS CodePipeline will ignore this value if specified. This is because AWS CodePipeline manages its build output names instead of AWS CodeBuild.</p> </li> <li> <p>If <code>type</code> is set to <code>NO_ARTIFACTS</code>, then this value will be ignored if specified, because no build output will be produced.</p> </li> <li> <p>If <code>type</code> is set to <code>S3</code>, then valid values include:</p> <ul> <li> <p> <code>BUILD_ID</code>: Include the build ID in the location of the build output artifact.</p> </li> <li> <p> <code>NONE</code>: Do not include the build ID. This is the default if <code>namespaceType</code> is not specified.</p> </li> </ul> </li> </ul> <p>For example, if <code>path</code> is set to <code>MyArtifacts</code>, <code>namespaceType</code> is set to <code>BUILD_ID</code>, and <code>name</code> is set to <code>MyArtifact.zip</code>, then the output artifact would be stored in <code>MyArtifacts/<i>build-ID</i>/MyArtifact.zip</code>.</p>'
      name:
        $ref: '#/definitions/String'
        description: '<p>Along with <code>path</code> and <code>namespaceType</code>, the pattern that AWS CodeBuild will use to name and store the output artifact, as follows:</p> <ul> <li> <p>If <code>type</code> is set to <code>CODEPIPELINE</code>, then AWS CodePipeline will ignore this value if specified. This is because AWS CodePipeline manages its build output names instead of AWS CodeBuild.</p> </li> <li> <p>If <code>type</code> is set to <code>NO_ARTIFACTS</code>, then this value will be ignored if specified, because no build output will be produced.</p> </li> <li> <p>If <code>type</code> is set to <code>S3</code>, this is the name of the output artifact object. If you set the name to be a forward slash ("/"), then the artifact is stored in the root of the output bucket.</p> </li> </ul> <p>For example:</p> <ul> <li> <p> If <code>path</code> is set to <code>MyArtifacts</code>, <code>namespaceType</code> is set to <code>BUILD_ID</code>, and <code>name</code> is set to <code>MyArtifact.zip</code>, then the output artifact would be stored in <code>MyArtifacts/<i>build-ID</i>/MyArtifact.zip</code>. </p> </li> <li> <p> If <code>path</code> is empty, <code>namespaceType</code> is set to <code>NONE</code>, and <code>name</code> is set to "<code>/</code>", then the output artifact would be stored in the root of the output bucket. </p> </li> <li> <p> If <code>path</code> is set to <code>MyArtifacts</code>, <code>namespaceType</code> is set to <code>BUILD_ID</code>, and <code>name</code> is set to "<code>/</code>", then the output artifact would be stored in <code>MyArtifacts/<i>build-ID</i> </code>. </p> </li> </ul>'
      packaging:
        $ref: '#/definitions/ArtifactPackaging'
        description: '<p>The type of build output artifact to create, as follows:</p> <ul> <li> <p>If <code>type</code> is set to <code>CODEPIPELINE</code>, then AWS CodePipeline will ignore this value if specified. This is because AWS CodePipeline manages its build output artifacts instead of AWS CodeBuild.</p> </li> <li> <p>If <code>type</code> is set to <code>NO_ARTIFACTS</code>, then this value will be ignored if specified, because no build output will be produced.</p> </li> <li> <p>If <code>type</code> is set to <code>S3</code>, valid values include:</p> <ul> <li> <p> <code>NONE</code>: AWS CodeBuild will create in the output bucket a folder containing the build output. This is the default if <code>packaging</code> is not specified.</p> </li> <li> <p> <code>ZIP</code>: AWS CodeBuild will create in the output bucket a ZIP file containing the build output.</p> </li> </ul> </li> </ul>'
      overrideArtifactName:
        $ref: '#/definitions/WrapperBoolean'
        description: ' If this flag is set, a name specified in the buildspec file overrides the artifact name. The name specified in a buildspec file is calculated at build time and uses the Shell Command Language. For example, you can append a date and time to your artifact name so that it is always unique. '
      encryptionDisabled:
        $ref: '#/definitions/WrapperBoolean'
        description: ' Set to true if you do not want your output artifacts encrypted. This option is only valid if your artifacts type is Amazon S3. If this is set with another artifacts type, an invalidInputException will be thrown. '
      artifactIdentifier:
        $ref: '#/definitions/String'
        description: ' An identifier for this artifact definition. '
    description: Information about the build output artifacts for the build project.
  ProjectArtifactsList:
    type: array
    items:
      $ref: '#/definitions/ProjectArtifacts'
    minItems: 0
    maxItems: 12
  TimeOut:
    type: integer
    minimum: 5
    maximum: 480
  TagList:
    type: array
    items:
      $ref: '#/definitions/Tag'
    minItems: 0
    maxItems: 50
  LogsConfig:
    type: object
    properties:
      cloudWatchLogs:
        $ref: '#/definitions/CloudWatchLogsConfig'
        description: ' Information about Amazon CloudWatch Logs for a build project. Amazon CloudWatch Logs are enabled by default. '
      s3Logs:
        $ref: '#/definitions/S3LogsConfig'
        description: ' Information about logs built to an S3 bucket for a build project. S3 logs are not enabled by default. '
    description: ' Information about logs for a build project. Logs can be Amazon CloudWatch Logs, built in a specified S3 bucket, or both. '
  Project:
    type: object
    properties:
      name:
        $ref: '#/definitions/ProjectName'
        description: The name of the build project.
      arn:
        $ref: '#/definitions/String'
        description: The Amazon Resource Name (ARN) of the build project.
      description:
        $ref: '#/definitions/ProjectDescription'
        description: A description that makes the build project easy to identify.
      source:
        $ref: '#/definitions/ProjectSource'
        description: Information about the build input source code for this build project.
      secondarySources:
        $ref: '#/definitions/ProjectSources'
        description: ' An array of <code>ProjectSource</code> objects. '
      artifacts:
        $ref: '#/definitions/ProjectArtifacts'
        description: Information about the build output artifacts for the build project.
      secondaryArtifacts:
        $ref: '#/definitions/ProjectArtifactsList'
        description: ' An array of <code>ProjectArtifacts</code> objects. '
      cache:
        $ref: '#/definitions/ProjectCache'
        description: Information about the cache for the build project.
      environment:
        $ref: '#/definitions/ProjectEnvironment'
        description: Information about the build environment for this build project.
      serviceRole:
        $ref: '#/definitions/NonEmptyString'
        description: The ARN of the AWS Identity and Access Management (IAM) role that enables AWS CodeBuild to interact with dependent AWS services on behalf of the AWS account.
      timeoutInMinutes:
        $ref: '#/definitions/TimeOut'
        description: 'How long, in minutes, from 5 to 480 (8 hours), for AWS CodeBuild to wait before timing out any related build that did not get marked as completed. The default is 60 minutes.'
      encryptionKey:
        $ref: '#/definitions/NonEmptyString'
        description: '<p>The AWS Key Management Service (AWS KMS) customer master key (CMK) to be used for encrypting the build output artifacts.</p> <p>This is expressed either as the CMK''s Amazon Resource Name (ARN) or, if specified, the CMK''s alias (using the format <code>alias/<i>alias-name</i> </code>).</p>'
      tags:
        $ref: '#/definitions/TagList'
        description: <p>The tags for this build project.</p> <p>These tags are available for use by AWS services that support AWS CodeBuild build project tags.</p>
      created:
        $ref: '#/definitions/Timestamp'
        description: 'When the build project was created, expressed in Unix time format.'
      lastModified:
        $ref: '#/definitions/Timestamp'
        description: 'When the build project''s settings were last modified, expressed in Unix time format.'
      webhook:
        $ref: '#/definitions/Webhook'
        description: Information about a webhook in GitHub that connects repository events to a build project in AWS CodeBuild.
      vpcConfig:
        $ref: '#/definitions/VpcConfig'
        description: Information about the VPC configuration that AWS CodeBuild will access.
      badge:
        $ref: '#/definitions/ProjectBadge'
        description: Information about the build badge for the build project.
      logsConfig:
        $ref: '#/definitions/LogsConfig'
        description: ' Information about logs for the build project. A project can create Amazon CloudWatch Logs, logs in an S3 bucket, or both. '
    description: Information about a build project.
  Webhook:
    type: object
    properties:
      url:
        $ref: '#/definitions/NonEmptyString'
        description: The URL to the webhook.
      payloadUrl:
        $ref: '#/definitions/NonEmptyString'
        description: ' The CodeBuild endpoint where webhook events are sent.'
      secret:
        $ref: '#/definitions/NonEmptyString'
        description: ' The secret token of the associated repository. '
      branchFilter:
        $ref: '#/definitions/String'
        description: 'A regular expression used to determine which branches in a repository are built when a webhook is triggered. If the name of a branch matches the regular expression, then it is built. If it doesn''t match, then it is not. If branchFilter is empty, then all branches are built.'
      lastModifiedSecret:
        $ref: '#/definitions/Timestamp'
        description: ' A timestamp indicating the last time a repository''s secret token was modified. '
    description: Information about a webhook in GitHub that connects repository events to a build project in AWS CodeBuild.
  ImageVersions:
