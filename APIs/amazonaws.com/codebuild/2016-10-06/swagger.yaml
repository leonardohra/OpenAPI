        $ref: '#/definitions/String'
        description: 'The publicly-accessible URL through which you can access the build badge for your project. '
    description: Information about the build badge for the build project.
  ProjectSourceVersion:
    type: object
    required:
      - sourceIdentifier
      - sourceVersion
    properties:
      sourceIdentifier:
        $ref: '#/definitions/String'
        description: An identifier for a source in the build project.
      sourceVersion:
        $ref: '#/definitions/String'
        description: '<p>The source version for the corresponding source identifier. If specified, must be one of:</p> <ul> <li> <p>For AWS CodeCommit: the commit ID to use.</p> </li> <li> <p>For GitHub: the commit ID, pull request ID, branch name, or tag name that corresponds to the version of the source code you want to build. If a pull request ID is specified, it must use the format <code>pr/pull-request-ID</code> (for example <code>pr/25</code>). If a branch name is specified, the branch''s HEAD commit ID will be used. If not specified, the default branch''s HEAD commit ID will be used.</p> </li> <li> <p>For Bitbucket: the commit ID, branch name, or tag name that corresponds to the version of the source code you want to build. If a branch name is specified, the branch''s HEAD commit ID will be used. If not specified, the default branch''s HEAD commit ID will be used.</p> </li> <li> <p>For Amazon Simple Storage Service (Amazon S3): the version ID of the object representing the build input ZIP file to use.</p> </li> </ul>'
    description: A source identifier and its corresponding version.
  SourceType:
    type: string
    enum:
      - CODECOMMIT
      - CODEPIPELINE
      - GITHUB
      - S3
      - BITBUCKET
      - GITHUB_ENTERPRISE
      - NO_SOURCE
  SourceAuth:
    type: object
    required:
      - type
    properties:
      type:
        $ref: '#/definitions/SourceAuthType'
        description: 'The authorization type to use. The only valid value is <code>OAUTH</code>, which represents the OAuth authorization type.'
      resource:
        $ref: '#/definitions/String'
        description: The resource value that applies to the specified authorization type.
    description: <p>Information about the authorization settings for AWS CodeBuild to access the source code to be built.</p> <p>This information is for the AWS CodeBuild console's use only. Your code should not get or set this information directly (unless the build project's source <code>type</code> value is <code>BITBUCKET</code> or <code>GITHUB</code>).</p>
  SecurityGroupIds:
    type: array
    items:
      $ref: '#/definitions/NonEmptyString'
    maxItems: 5
  SourceAuthType:
    type: string
    enum:
      - OAUTH
  Subnets:
    type: array
    items:
      $ref: '#/definitions/NonEmptyString'
    maxItems: 16
  ValueInput:
    type: string
    pattern: '^([\\p{L}\\p{Z}\\p{N}_.:/=@+\\-]*)$'
    minLength: 1
    maxLength: 255
  Tag:
