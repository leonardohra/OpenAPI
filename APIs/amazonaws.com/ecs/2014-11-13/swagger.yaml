      port:
        $ref: '#/definitions/BoxedInteger'
        description: The port value used if your service discovery service specified an SRV record. This field may be used if both the <code>awsvpc</code> network mode and SRV records are used.
      containerName:
        $ref: '#/definitions/String'
        description: 'The container name value, already specified in the task definition, to be used for your service discovery service. If the task definition that your service task specifies uses the <code>bridge</code> or <code>host</code> network mode, you must specify a <code>containerName</code> and <code>containerPort</code> combination from the task definition. If the task definition that your service task specifies uses the <code>awsvpc</code> network mode and a type SRV DNS record is used, you must specify either a <code>containerName</code> and <code>containerPort</code> combination or a <code>port</code> value, but not both.'
      containerPort:
        $ref: '#/definitions/BoxedInteger'
        description: 'The port value, already specified in the task definition, to be used for your service discovery service. If the task definition your service task specifies uses the <code>bridge</code> or <code>host</code> network mode, you must specify a <code>containerName</code> and <code>containerPort</code> combination from the task definition. If the task definition your service task specifies uses the <code>awsvpc</code> network mode and a type SRV DNS record is used, you must specify either a <code>containerName</code> and <code>containerPort</code> combination or a <code>port</code> value, but not both.'
    description: Details of the service registry.
  Task:
    type: object
    properties:
      taskArn:
        $ref: '#/definitions/String'
        description: The Amazon Resource Name (ARN) of the task.
      clusterArn:
        $ref: '#/definitions/String'
        description: The ARN of the cluster that hosts the task.
      taskDefinitionArn:
        $ref: '#/definitions/String'
        description: The ARN of the task definition that creates the task.
      containerInstanceArn:
        $ref: '#/definitions/String'
        description: The ARN of the container instances that host the task.
      overrides:
        $ref: '#/definitions/TaskOverride'
        description: One or more container overrides.
      lastStatus:
        $ref: '#/definitions/String'
        description: 'The last known status of the task. For more information, see <a href="https://docs.aws.amazon.com/AmazonECS/latest/developerguide/task_life_cycle.html">Task Lifecycle</a>.'
      desiredStatus:
        $ref: '#/definitions/String'
        description: 'The desired status of the task. For more information, see <a href="https://docs.aws.amazon.com/AmazonECS/latest/developerguide/task_life_cycle.html">Task Lifecycle</a>.'
      cpu:
        $ref: '#/definitions/String'
        description: '<p>The number of CPU units used by the task. It can be expressed as an integer using CPU units, for example <code>1024</code>, or as a string using vCPUs, for example <code>1 vCPU</code> or <code>1 vcpu</code>, in a task definition. String values are converted to an integer indicating the CPU units when the task definition is registered.</p> <p>If using the EC2 launch type, this field is optional. Supported values are between <code>128</code> CPU units (<code>0.125</code> vCPUs) and <code>10240</code> CPU units (<code>10</code> vCPUs).</p> <p>If using the Fargate launch type, this field is required and you must use one of the following values, which determines your range of supported values for the <code>memory</code> parameter:</p> <ul> <li> <p>256 (.25 vCPU) - Available <code>memory</code> values: 512 (0.5 GB), 1024 (1 GB), 2048 (2 GB)</p> </li> <li> <p>512 (.5 vCPU) - Available <code>memory</code> values: 1024 (1 GB), 2048 (2 GB), 3072 (3 GB), 4096 (4 GB)</p> </li> <li> <p>1024 (1 vCPU) - Available <code>memory</code> values: 2048 (2 GB), 3072 (3 GB), 4096 (4 GB), 5120 (5 GB), 6144 (6 GB), 7168 (7 GB), 8192 (8 GB)</p> </li> <li> <p>2048 (2 vCPU) - Available <code>memory</code> values: Between 4096 (4 GB) and 16384 (16 GB) in increments of 1024 (1 GB)</p> </li> <li> <p>4096 (4 vCPU) - Available <code>memory</code> values: Between 8192 (8 GB) and 30720 (30 GB) in increments of 1024 (1 GB)</p> </li> </ul>'
      memory:
        $ref: '#/definitions/String'
        description: '<p>The amount of memory (in MiB) used by the task. It can be expressed as an integer using MiB, for example <code>1024</code>, or as a string using GB, for example <code>1GB</code> or <code>1 GB</code>, in a task definition. String values are converted to an integer indicating the MiB when the task definition is registered.</p> <p>If using the EC2 launch type, this field is optional.</p> <p>If using the Fargate launch type, this field is required and you must use one of the following values, which determines your range of supported values for the <code>cpu</code> parameter:</p> <ul> <li> <p>512 (0.5 GB), 1024 (1 GB), 2048 (2 GB) - Available <code>cpu</code> values: 256 (.25 vCPU)</p> </li> <li> <p>1024 (1 GB), 2048 (2 GB), 3072 (3 GB), 4096 (4 GB) - Available <code>cpu</code> values: 512 (.5 vCPU)</p> </li> <li> <p>2048 (2 GB), 3072 (3 GB), 4096 (4 GB), 5120 (5 GB), 6144 (6 GB), 7168 (7 GB), 8192 (8 GB) - Available <code>cpu</code> values: 1024 (1 vCPU)</p> </li> <li> <p>Between 4096 (4 GB) and 16384 (16 GB) in increments of 1024 (1 GB) - Available <code>cpu</code> values: 2048 (2 vCPU)</p> </li> <li> <p>Between 8192 (8 GB) and 30720 (30 GB) in increments of 1024 (1 GB) - Available <code>cpu</code> values: 4096 (4 vCPU)</p> </li> </ul>'
      containers:
        $ref: '#/definitions/Containers'
        description: The containers associated with the task.
      startedBy:
        $ref: '#/definitions/String'
        description: 'The tag specified when a task is started. If the task is started by an Amazon ECS service, then the <code>startedBy</code> parameter contains the deployment ID of the service that starts it.'
      version:
        $ref: '#/definitions/Long'
        description: 'The version counter for the task. Every time a task experiences a change that triggers a CloudWatch event, the version counter is incremented. If you are replicating your Amazon ECS task state with CloudWatch Events, you can compare the version of a task reported by the Amazon ECS APIs with the version reported in CloudWatch Events for the task (inside the <code>detail</code> object) to verify that the version in your event stream is current.'
      stoppedReason:
        $ref: '#/definitions/String'
        description: The reason the task was stopped.
      connectivity:
        $ref: '#/definitions/Connectivity'
        description: The connectivity status of a task.
      connectivityAt:
        $ref: '#/definitions/Timestamp'
        description: The Unix time stamp for when the task last went into <code>CONNECTED</code> status.
      pullStartedAt:
        $ref: '#/definitions/Timestamp'
        description: The Unix time stamp for when the container image pull began.
      pullStoppedAt:
        $ref: '#/definitions/Timestamp'
        description: The Unix time stamp for when the container image pull completed.
      executionStoppedAt:
        $ref: '#/definitions/Timestamp'
        description: The Unix time stamp for when the task execution stopped.
      createdAt:
        $ref: '#/definitions/Timestamp'
        description: The Unix time stamp for when the task was created (the task entered the <code>PENDING</code> state).
      startedAt:
        $ref: '#/definitions/Timestamp'
        description: The Unix time stamp for when the task started (the task transitioned from the <code>PENDING</code> state to the <code>RUNNING</code> state).
      stoppingAt:
        $ref: '#/definitions/Timestamp'
        description: The Unix time stamp for when the task stops (transitions from the <code>RUNNING</code> state to <code>STOPPED</code>).
      stoppedAt:
        $ref: '#/definitions/Timestamp'
        description: The Unix time stamp for when the task was stopped (the task transitioned from the <code>RUNNING</code> state to the <code>STOPPED</code> state).
      group:
        $ref: '#/definitions/String'
        description: The name of the task group associated with the task.
      launchType:
        $ref: '#/definitions/LaunchType'
        description: The launch type on which your task is running.
      platformVersion:
        $ref: '#/definitions/String'
        description: 'The platform version on which your task is running. For more information, see <a href="http://docs.aws.amazon.com/AmazonECS/latest/developerguide/platform_versions.html">AWS Fargate Platform Versions</a> in the <i>Amazon Elastic Container Service Developer Guide</i>.'
      attachments:
        $ref: '#/definitions/Attachments'
        description: The elastic network adapter associated with the task if the task uses the <code>awsvpc</code> network mode.
      healthStatus:
        $ref: '#/definitions/HealthStatus'
        description: '<p>The health status for the task, which is determined by the health of the essential containers in the task. If all essential containers in the task are reporting as <code>HEALTHY</code>, then the task status also reports as <code>HEALTHY</code>. If any essential containers in the task are reporting as <code>UNHEALTHY</code> or <code>UNKNOWN</code>, then the task status also reports as <code>UNHEALTHY</code> or <code>UNKNOWN</code>, accordingly.</p> <note> <p>The Amazon ECS container agent does not monitor or report on Docker health checks that are embedded in a container image (such as those specified in a parent image or from the image''s Dockerfile) and not specified in the container definition. Health check parameters that are specified in a container definition override any Docker health checks that exist in the container image.</p> </note>'
    description: Details on a task in a cluster.
  SystemControl:
    type: object
    properties:
      namespace:
        $ref: '#/definitions/String'
        description: The namespaced kernel parameter to set a <code>value</code> for.
      value:
        $ref: '#/definitions/String'
        description: The value for the namespaced kernel parameter specifed in <code>namespace</code>.
    description: '<p>A list of namespaced kernel parameters to set in the container. This parameter maps to <code>Sysctls</code> in the <a href="https://docs.docker.com/engine/api/v1.35/#operation/ContainerCreate">Create a container</a> section of the <a href="https://docs.docker.com/engine/api/v1.35/">Docker Remote API</a> and the <code>--sysctl</code> option to <a href="https://docs.docker.com/engine/reference/run/">docker run</a>.</p> <note> <p>It is not recommended that you specify network-related <code>systemControls</code> parameters for multiple containers in a single task that also uses either the <code>awsvpc</code> or <code>host</code> network modes. When you do, the container that is started last will determine which <code>systemControls</code> parameters take effect.</p> </note>'
  TaskDefinitionPlacementConstraintType:
    type: string
    enum:
      - memberOf
  TaskDefinitionPlacementConstraint:
    type: object
    properties:
      type:
        $ref: '#/definitions/TaskDefinitionPlacementConstraintType'
        description: The type of constraint. The <code>DistinctInstance</code> constraint ensures that each task in a particular group is running on a different container instance. The <code>MemberOf</code> constraint restricts selection to be from a group of valid candidates.
      expression:
        $ref: '#/definitions/String'
        description: 'A cluster query language expression to apply to the constraint. For more information, see <a href="http://docs.aws.amazon.com/AmazonECS/latest/developerguide/cluster-query-language.html">Cluster Query Language</a> in the <i>Amazon Elastic Container Service Developer Guide</i>.'
    description: '<p>An object representing a constraint on task placement in the task definition.</p> <p>If you are using the Fargate launch type, task placement constraints are not supported.</p> <p>For more information, see <a href="http://docs.aws.amazon.com/AmazonECS/latest/developerguide/task-placement-constraints.html">Task Placement Constraints</a> in the <i>Amazon Elastic Container Service Developer Guide</i>.</p>'
  Tmpfs:
    type: object
    required:
      - containerPath
      - size
    properties:
      containerPath:
        $ref: '#/definitions/String'
        description: The absolute file path where the tmpfs volume is to be mounted.
      size:
        $ref: '#/definitions/Integer'
        description: The size (in MiB) of the tmpfs volume.
      mountOptions:
        $ref: '#/definitions/StringList'
        description: '<p>The list of tmpfs volume mount options.</p> <p>Valid values: <code>"defaults" | "ro" | "rw" | "suid" | "nosuid" | "dev" | "nodev" | "exec" | "noexec" | "sync" | "async" | "dirsync" | "remount" | "mand" | "nomand" | "atime" | "noatime" | "diratime" | "nodiratime" | "bind" | "rbind" | "unbindable" | "runbindable" | "private" | "rprivate" | "shared" | "rshared" | "slave" | "rslave" | "relatime" | "norelatime" | "strictatime" | "nostrictatime" | "mode" | "uid" | "gid" | "nr_inodes" | "nr_blocks" | "mpol"</code> </p>'
    description: 'The container path, mount options, and size of the tmpfs mount.'
  UlimitName:
    type: string
    enum:
      - core
      - cpu
      - data
      - fsize
      - locks
      - memlock
      - msgqueue
      - nice
      - nofile
      - nproc
      - rss
      - rtprio
      - rttime
      - sigpending
      - stack
  Ulimit:
    type: object
    required:
      - name
      - softLimit
      - hardLimit
    properties:
      name:
        $ref: '#/definitions/UlimitName'
        description: The <code>type</code> of the <code>ulimit</code>.
      softLimit:
        $ref: '#/definitions/Integer'
        description: The soft limit for the ulimit type.
      hardLimit:
        $ref: '#/definitions/Integer'
        description: The hard limit for the ulimit type.
    description: The <code>ulimit</code> settings to pass to the container.
  Volume:
    type: object
    properties:
      name:
        $ref: '#/definitions/String'
        description: 'The name of the volume. Up to 255 letters (uppercase and lowercase), numbers, hyphens, and underscores are allowed. This name is referenced in the <code>sourceVolume</code> parameter of container definition <code>mountPoints</code>.'
      host:
        $ref: '#/definitions/HostVolumeProperties'
        description: '<p>This parameter is specified when using bind mount host volumes. Bind mount host volumes are supported when using either the EC2 or Fargate launch types. The contents of the <code>host</code> parameter determine whether your bind mount host volume persists on the host container instance and where it is stored. If the <code>host</code> parameter is empty, then the Docker daemon assigns a host path for your data volume, but the data is not guaranteed to persist after the containers associated with it stop running.</p> <p>Windows containers can mount whole directories on the same drive as <code>$env:ProgramData</code>. Windows containers cannot mount directories on a different drive, and mount point cannot be across drives. For example, you can mount <code>C:\my\path:C:\my\path</code> and <code>D:\:D:\</code>, but not <code>D:\my\path:C:\my\path</code> or <code>D:\:C:\my\path</code>.</p>'
      dockerVolumeConfiguration:
        $ref: '#/definitions/DockerVolumeConfiguration'
        description: 'This parameter is specified when using Docker volumes. Docker volumes are only supported when using the EC2 launch type. Windows containers only support the use of the <code>local</code> driver. To use bind mounts, specify a <code>host</code> instead.'
    description: 'A data volume used in a task definition. For tasks that use a Docker volume, specify a <code>DockerVolumeConfiguration</code>. For tasks that use a bind mount host volume, specify a <code>host</code> and optional <code>sourcePath</code>. For more information, see <a href="http://docs.aws.amazon.com/AmazonECS/latest/developerguideusing_data_volumes.html">Using Data Volumes in Tasks</a>.'
  VolumeFrom:
    type: object
    properties:
      sourceContainer:
        $ref: '#/definitions/String'
        description: The name of another container within the same task definition to mount volumes from.
      readOnly:
        $ref: '#/definitions/BoxedBoolean'
        description: 'If this value is <code>true</code>, the container has read-only access to the volume. If this value is <code>false</code>, then the container can write to the volume. The default value is <code>false</code>.'
    description: Details on a data volume from another container in the same task definition.
