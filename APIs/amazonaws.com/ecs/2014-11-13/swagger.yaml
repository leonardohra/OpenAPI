  LoadBalancer:
    type: object
    properties:
      targetGroupArn:
        $ref: '#/definitions/String'
        description: '<p>The full Amazon Resource Name (ARN) of the Elastic Load Balancing target group associated with a service.</p> <important> <p>If your service''s task definition uses the <code>awsvpc</code> network mode (which is required for the Fargate launch type), you must choose <code>ip</code> as the target type, not <code>instance</code>, because tasks that use the <code>awsvpc</code> network mode are associated with an elastic network interface, not an Amazon EC2 instance.</p> </important>'
      loadBalancerName:
        $ref: '#/definitions/String'
        description: The name of a load balancer.
      containerName:
        $ref: '#/definitions/String'
        description: The name of the container (as it appears in a container definition) to associate with the load balancer.
      containerPort:
        $ref: '#/definitions/BoxedInteger'
        description: The port on the container to associate with the load balancer. This port must correspond to a <code>containerPort</code> in the service's task definition. Your container instances must allow ingress traffic on the <code>hostPort</code> of the port mapping.
    description: '<p>Details on a load balancer that is used with a service.</p> <p>Services with tasks that use the <code>awsvpc</code> network mode (for example, those with the Fargate launch type) only support Application Load Balancers and Network Load Balancers; Classic Load Balancers are not supported. Also, when you create any target groups for these services, you must choose <code>ip</code> as the target type, not <code>instance</code>, because tasks that use the <code>awsvpc</code> network mode are associated with an elastic network interface, not an Amazon EC2 instance.</p>'
  LogDriver:
