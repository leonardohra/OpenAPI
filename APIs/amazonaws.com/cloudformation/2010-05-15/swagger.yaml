        description: '<p>The result status of the stack set operation for the given account in the given region.</p> <ul> <li> <p> <code>CANCELLED</code>: The operation in the specified account and region has been cancelled. This is either because a user has stopped the stack set operation, or because the failure tolerance of the stack set operation has been exceeded.</p> </li> <li> <p> <code>FAILED</code>: The operation in the specified account and region failed. </p> <p>If the stack set operation fails in enough accounts within a region, the failure tolerance for the stack set operation as a whole might be exceeded. </p> </li> <li> <p> <code>RUNNING</code>: The operation in the specified account and region is currently in progress.</p> </li> <li> <p> <code>PENDING</code>: The operation in the specified account and region has yet to start. </p> </li> <li> <p> <code>SUCCEEDED</code>: The operation in the specified account and region completed successfully.</p> </li> </ul>'
      StatusReason:
        $ref: '#/definitions/Reason'
        description: The reason for the assigned result status.
      AccountGateResult:
        $ref: '#/definitions/AccountGateResult'
        description: 'The results of the account gate function AWS CloudFormation invokes, if present, before proceeding with stack set operations in an account'
    description: The structure that contains information about a specified operation's results for a given account in a given region.
  StackSetOperationSummary:
    type: object
    properties:
      OperationId:
        $ref: '#/definitions/ClientRequestToken'
        description: The unique ID of the stack set operation.
      Action:
        $ref: '#/definitions/StackSetOperationAction'
        description: 'The type of operation: <code>CREATE</code>, <code>UPDATE</code>, or <code>DELETE</code>. Create and delete operations affect only the specified stack instances that are associated with the specified stack set. Update operations affect both the stack set itself as well as <i>all</i> associated stack set instances.'
      Status:
        $ref: '#/definitions/StackSetOperationStatus'
        description: '<p>The overall status of the operation.</p> <ul> <li> <p> <code>FAILED</code>: The operation exceeded the specified failure tolerance. The failure tolerance value that you''ve set for an operation is applied for each region during stack create and update operations. If the number of failed stacks within a region exceeds the failure tolerance, the status of the operation in the region is set to <code>FAILED</code>. This in turn sets the status of the operation as a whole to <code>FAILED</code>, and AWS CloudFormation cancels the operation in any remaining regions.</p> </li> <li> <p> <code>RUNNING</code>: The operation is currently being performed.</p> </li> <li> <p> <code>STOPPED</code>: The user has cancelled the operation.</p> </li> <li> <p> <code>STOPPING</code>: The operation is in the process of stopping, at user request. </p> </li> <li> <p> <code>SUCCEEDED</code>: The operation completed creating or updating all the specified stacks without exceeding the failure tolerance for the operation.</p> </li> </ul>'
      CreationTimestamp:
        $ref: '#/definitions/Timestamp'
        description: 'The time at which the operation was initiated. Note that the creation times for the stack set operation might differ from the creation time of the individual stacks themselves. This is because AWS CloudFormation needs to perform preparatory work for the operation, such as dispatching the work to the requested regions, before actually creating the first stacks.'
      EndTimestamp:
        $ref: '#/definitions/Timestamp'
        description: 'The time at which the stack set operation ended, across all accounts and regions specified. Note that this doesn''t necessarily mean that the stack set operation was successful, or even attempted, in each account or region.'
