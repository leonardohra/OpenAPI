      $ref: '#/definitions/ProjectSummary'
  ProjectState:
    type: string
    enum:
      - NORMAL
      - SYNCING
      - IMPORTING
    description: ' Synchronization state for a project. '
  ProjectSummary:
    type: object
    properties:
      name:
        $ref: '#/definitions/ProjectName'
        description: ' Name of the project. '
      projectId:
        $ref: '#/definitions/ProjectId'
        description: ' Unique project identifier. '
