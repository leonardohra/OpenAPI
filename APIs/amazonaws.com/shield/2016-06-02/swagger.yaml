  DescribeEmergencyContactSettingsRequest:
    type: object
    properties: {}
  DescribeProtectionResponse:
    type: object
    properties:
      Protection:
        $ref: '#/definitions/Protection'
        description: The <a>Protection</a> object that is described.
  DescribeProtectionRequest:
    type: object
