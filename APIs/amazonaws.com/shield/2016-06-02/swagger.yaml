        $ref: '#/definitions/LimitNumber'
    description: <p>Exception that indicates that the operation would exceed a limit.</p> <p> <code>Type</code> is the type of limit that would be exceeded.</p> <p> <code>Limit</code> is the threshold that would be exceeded.</p>
  InvalidParameterException:
    type: object
    properties:
      message:
        $ref: '#/definitions/errorMessage'
    description: 'Exception that indicates that the parameters passed to the API are invalid. '
  AccessDeniedForDependencyException:
    type: object
    properties:
      message:
        $ref: '#/definitions/errorMessage'
    description: 'In order to grant the necessary access to the DDoS Response Team, the user submitting <code>AssociateDRTRole</code> must have the <code>iam:PassRole</code> permission. This error indicates the user did not have the appropriate permissions. For more information, see <a href="https://docs.aws.amazon.com/IAM/latest/UserGuide/id_roles_use_passrole.html">Granting a User Permissions to Pass a Role to an AWS Service</a>. '
  OptimisticLockException:
    type: object
