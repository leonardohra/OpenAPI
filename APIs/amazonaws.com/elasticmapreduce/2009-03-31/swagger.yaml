      RunningAmiVersion:
        $ref: '#/definitions/String'
        description: The AMI version running on this cluster.
      ReleaseLabel:
        $ref: '#/definitions/String'
        description: 'The Amazon EMR release label, which determines the version of open-source application packages installed on the cluster. Release labels are in the form <code>emr-x.x.x</code>, where x.x.x is an Amazon EMR release version, for example, <code>emr-5.14.0</code>. For more information about Amazon EMR release versions and included application versions and features, see <a href="http://docs.aws.amazon.com/emr/latest/ReleaseGuide/">http://docs.aws.amazon.com/emr/latest/ReleaseGuide/</a>. The release label applies only to Amazon EMR releases versions 4.x and later. Earlier versions use <code>AmiVersion</code>.'
      AutoTerminate:
        $ref: '#/definitions/Boolean'
        description: Specifies whether the cluster should terminate after completing all steps.
      TerminationProtected:
        $ref: '#/definitions/Boolean'
        description: 'Indicates whether Amazon EMR will lock the cluster to prevent the EC2 instances from being terminated by an API call or user intervention, or in the event of a cluster error.'
      VisibleToAllUsers:
        $ref: '#/definitions/Boolean'
        description: 'Indicates whether the cluster is visible to all IAM users of the AWS account associated with the cluster. If this value is set to <code>true</code>, all IAM users of that AWS account can view and manage the cluster if they have the proper policy permissions set. If this value is <code>false</code>, only the IAM user that created the cluster can view and manage it. This value can be changed using the <a>SetVisibleToAllUsers</a> action.'
      Applications:
        $ref: '#/definitions/ApplicationList'
        description: The applications installed on this cluster.
      Tags:
        $ref: '#/definitions/TagList'
        description: A list of tags associated with a cluster.
      ServiceRole:
        $ref: '#/definitions/String'
        description: The IAM role that will be assumed by the Amazon EMR service to access AWS resources on your behalf.
      NormalizedInstanceHours:
        $ref: '#/definitions/Integer'
        description: 'An approximation of the cost of the cluster, represented in m1.small/hours. This value is incremented one time for every hour an m1.small instance runs. Larger instances are weighted more, so an EC2 instance that is roughly four times more expensive would result in the normalized instance hours being incremented by four. This result is only an approximation and does not reflect the actual billing rate.'
      MasterPublicDnsName:
        $ref: '#/definitions/String'
        description: 'The DNS name of the master node. If the cluster is on a private subnet, this is the private DNS name. On a public subnet, this is the public DNS name.'
      Configurations:
        $ref: '#/definitions/ConfigurationList'
        description: Applies only to Amazon EMR releases 4.x and later. The list of Configurations supplied to the EMR cluster.
      SecurityConfiguration:
        $ref: '#/definitions/XmlString'
        description: The name of the security configuration applied to the cluster.
      AutoScalingRole:
        $ref: '#/definitions/XmlString'
        description: An IAM role for automatic scaling policies. The default role is <code>EMR_AutoScaling_DefaultRole</code>. The IAM role provides permissions that the automatic scaling feature requires to launch and terminate EC2 instances in an instance group.
      ScaleDownBehavior:
        $ref: '#/definitions/ScaleDownBehavior'
        description: 'The way that individual Amazon EC2 instances terminate when an automatic scale-in activity occurs or an instance group is resized. <code>TERMINATE_AT_INSTANCE_HOUR</code> indicates that Amazon EMR terminates nodes at the instance-hour boundary, regardless of when the request to terminate the instance was submitted. This option is only available with Amazon EMR 5.1.0 and later and is the default for clusters created using that version. <code>TERMINATE_AT_TASK_COMPLETION</code> indicates that Amazon EMR blacklists and drains tasks from nodes before terminating the Amazon EC2 instances, regardless of the instance-hour boundary. With either behavior, Amazon EMR removes the least active nodes first and blocks instance termination if it could lead to HDFS corruption. <code>TERMINATE_AT_TASK_COMPLETION</code> is available only in Amazon EMR version 4.1.0 and later, and is the default for versions of Amazon EMR earlier than 5.1.0.'
      CustomAmiId:
        $ref: '#/definitions/XmlStringMaxLen256'
        description: Available only in Amazon EMR version 5.7.0 and later. The ID of a custom Amazon EBS-backed Linux AMI if the cluster uses a custom AMI.
      EbsRootVolumeSize:
        $ref: '#/definitions/Integer'
        description: 'The size, in GiB, of the EBS root device volume of the Linux AMI that is used for each EC2 instance. Available in Amazon EMR version 4.x and later.'
      RepoUpgradeOnBoot:
        $ref: '#/definitions/RepoUpgradeOnBoot'
        description: Applies only when <code>CustomAmiID</code> is used. Specifies the type of updates that are applied from the Amazon Linux AMI package repositories when an instance boots using the AMI.
      KerberosAttributes:
        $ref: '#/definitions/KerberosAttributes'
        description: 'Attributes for Kerberos configuration when Kerberos authentication is enabled using a security configuration. For more information see <a href="http://docs.aws.amazon.com/emr/latest/ManagementGuide/emr-kerberos.html">Use Kerberos Authentication</a> in the <i>EMR Management Guide</i>.'
