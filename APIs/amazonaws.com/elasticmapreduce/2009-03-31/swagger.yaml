      Timeline:
        $ref: '#/definitions/StepTimeline'
        description: The timeline of the cluster step status over time.
    description: The execution status details of the cluster step.
  StepConfig:
    type: object
    required:
      - Name
      - HadoopJarStep
    properties:
      Name:
        $ref: '#/definitions/XmlStringMaxLen256'
        description: The name of the step.
      ActionOnFailure:
        $ref: '#/definitions/ActionOnFailure'
        description: The action to take if the step fails.
      HadoopJarStep:
        $ref: '#/definitions/HadoopJarStepConfig'
        description: The JAR file used for the step.
    description: Specification of a cluster (job flow) step.
  StepExecutionStatusDetail:
    type: object
    required:
      - State
      - CreationDateTime
    properties:
      State:
        $ref: '#/definitions/StepExecutionState'
        description: The state of the step.
      CreationDateTime:
        $ref: '#/definitions/Date'
        description: The creation date and time of the step.
      StartDateTime:
        $ref: '#/definitions/Date'
        description: The start date and time of the step.
      EndDateTime:
        $ref: '#/definitions/Date'
        description: The completion date and time of the step.
      LastStateChangeReason:
        $ref: '#/definitions/XmlString'
        description: A description of the step's current state.
    description: The execution state of a step.
  StepDetail:
    type: object
    required:
      - StepConfig
      - ExecutionStatusDetail
    properties:
      StepConfig:
        $ref: '#/definitions/StepConfig'
        description: The step configuration.
      ExecutionStatusDetail:
        $ref: '#/definitions/StepExecutionStatusDetail'
        description: The description of the step status.
    description: Combines the execution state and configuration of a step.
  StepExecutionState:
    type: string
    enum:
      - PENDING
      - RUNNING
      - CONTINUE
      - COMPLETED
      - CANCELLED
      - FAILED
      - INTERRUPTED
  StepState:
    type: string
    enum:
      - PENDING
      - CANCEL_PENDING
      - RUNNING
      - COMPLETED
      - CANCELLED
      - FAILED
      - INTERRUPTED
  StepStateChangeReasonCode:
    type: string
    enum:
      - NONE
  StepStateChangeReason:
    type: object
    properties:
      Code:
        $ref: '#/definitions/StepStateChangeReasonCode'
        description: 'The programmable code for the state change reason. Note: Currently, the service provides no code for the state change.'
      Message:
        $ref: '#/definitions/String'
        description: The descriptive message for the state change reason.
    description: The details of the step state change reason.
  StepTimeline:
    type: object
    properties:
      CreationDateTime:
        $ref: '#/definitions/Date'
        description: The date and time when the cluster step was created.
      StartDateTime:
        $ref: '#/definitions/Date'
        description: The date and time when the cluster step execution started.
      EndDateTime:
        $ref: '#/definitions/Date'
        description: The date and time when the cluster step execution completed or failed.
    description: The timeline of the cluster step lifecycle.
  StepSummary:
    type: object
    properties:
      Id:
        $ref: '#/definitions/StepId'
        description: The identifier of the cluster step.
      Name:
        $ref: '#/definitions/String'
        description: The name of the cluster step.
      Config:
        $ref: '#/definitions/HadoopStepConfig'
        description: The Hadoop job configuration of the cluster step.
      ActionOnFailure:
        $ref: '#/definitions/ActionOnFailure'
        description: 'This specifies what action to take when the cluster step fails. Possible values are TERMINATE_CLUSTER, CANCEL_AND_WAIT, and CONTINUE.'
      Status:
        $ref: '#/definitions/StepStatus'
        description: The current execution status details of the cluster step.
    description: The summary of the cluster step.
  Tag:
    type: object
    properties:
      Key:
        $ref: '#/definitions/String'
        description: 'A user-defined key, which is the minimum required information for a valid tag. For more information, see <a href="http://docs.aws.amazon.com/emr/latest/ManagementGuide/emr-plan-tags.html">Tag </a>. '
      Value:
